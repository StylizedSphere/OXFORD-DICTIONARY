<h1>swop /swɔp/ (swap) /swɔp/<h1>
<h2>*  danh từ</h2>

<h2>*  động từ</h2>

<h4>=to swop something for something+ trao đổi vật no lấy vật kia</h4>
<h4>=never swop horses while crossing the stream+ không nên thay ngựa giữa dòng</h4>
