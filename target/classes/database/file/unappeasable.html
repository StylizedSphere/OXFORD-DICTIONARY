<title>unappeasable</title>
</head>
<body>
<h1>unappeasable /'ʌnə'pi:zəbl/<h1>
<h2>*  tính từ</h2>
<h4>- không làm cho nguôi được (cơn giận); không làm cho yên được (tiếng ồn)</h4>
<h4>- không làm cho phỉ được, không thoả mãn được (lòng thèm khát, ham muốn)</h4>
<h4>- không xoa dịu được</h4>
