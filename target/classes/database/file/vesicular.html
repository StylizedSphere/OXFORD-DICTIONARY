<h1>vesicular /vi'sikjulə/<h1>
<h2>*  tính từ</h2>
<h4>- (giải phẫu); (thực vật học) (thuộc) bọng, (thuộc) túi; có bọng, có túi</h4>

<h4>- (y học) (thuộc) mụn nước; có mụn nước</h4>
<h4>- (địa lý,địa chất) có lỗ hổng (trong tảng đá)</h4>
