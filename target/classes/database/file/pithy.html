<h1>pithy /'piθi/<h1>
<h2>*  tính từ</h2>
<h4>- (thuộc) ruột cây; giống ruột cây; nhiều ruột (cây)</h4>
<h4>- (thuộc) tuỷ sống; giống tuỷ sống, nhiều tuỷ sống</h4>
<h4>- mạnh mẽ, đấy sức sống, đầy nghị lực</h4>
<h4>- súc tích; rắn rỏi, mạnh mẽ (văn)</h4>
