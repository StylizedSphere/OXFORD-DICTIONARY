<h1>trowel /'trauəl/<h1>
<h2>*  danh từ</h2>
<h4>- (kiến trúc) cái bay (của thợ nề)</h4>
<h4>- (nông nghiệp) cái xẻng bứng cây (để đánh cây con)</h4>
<h4>- (nghĩa bóng) nịnh nọt một cách lố bịch, nịnh ra mặt</h4>
<h2>*  ngoại động từ</h2>
<h4>- (kiến trúc) trát bằng bay</h4>
