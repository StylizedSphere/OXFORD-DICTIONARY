<body>
<h1>recallable /ri'kɔ:ləbl/<h1>
<h2>*  tính từ</h2>
<h4>- có thể gọi về, có thể đòi về, có thể triệu về, có thể triệu hồi</h4>
<h4>- có thể gọi tái ngũ (quân dự bị...)</h4>
<h4>- còn nhớ lại được (kỷ niệm)</h4>
<h4>- có thể huỷ bỏ, có thể rút lại được (quyết định, bản án...)</h4>
