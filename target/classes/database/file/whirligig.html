<h1>whirligig /'w :ligig/<h1>
<h2>*  danh từ</h2>
<h4>- con cù, con quay</h4>
<h4>- vòng ngựa gỗ (ở các công viên cho trẻ con chi)</h4>
<h4>- sự quay cuồng, sự xoay vần</h4>
<h4>=the whirligig of time+ sự xoay vần của thế sự</h4>
<h4>=the whirligig of life+ sự thăng trầm của cuộc đời; sự lên voi xuống chó</h4>
