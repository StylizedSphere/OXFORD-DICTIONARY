<h1>overture /'ouvətjuə/<h1>
<h2>*  danh từ</h2>
<h4>- sự đàm phán, sự thương lượng</h4>
<h4>- ((thường) số nhiều) lời đề nghị</h4>
<h4>=to make overtures to somebody+ đề nghị với ai</h4>
<h4>=peace overtures+ đề nghi với ai</h4>
<h4>=peace overtures+ đề nghị hoà bình</h4>
<h4>=overtures of friendship+ sự làm thân</h4>
<h4>- (âm nhạc) khúc mở màn</h4>
