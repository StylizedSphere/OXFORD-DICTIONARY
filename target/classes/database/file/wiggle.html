<h1>wiggle /'wigl/<h1>
<h2>*  danh từ</h2>
<h4>- sự lắc lư; sự ngọ nguậy</h4>
<h2>*  động từ</h2>

<h4>=keep still! don't wiggle!+ đứng yên, không được ngọ nguậy!</h4>
