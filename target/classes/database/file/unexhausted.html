<title>unexhausted</title>

<body>
<h1>unexhausted /'ʌnig'zɔ:stid/<h1>
<h2>*  tính từ</h2>
<h4>- không bị hút (không khí, hơi, nước, bụi...)</h4>
<h4>- không bị kiệt, không bị cạn; không dùng hết</h4>
<h4>- không mệt lử, không kiệt sức</h4>
<h4>- không được bàn hết khía cạnh, không được nghiên cứu hết mọi mặt (vấn đề)</h4>
