<title>tether</title>

<body>
<h1>tether /'teðə/<h1>
<h2>*  danh từ</h2>
<h4>- dây buộc, dây dắt (súc vật)</h4>
<h4>- phạm vi, giới hạn (hiểu biết, chịu đựng...)</h4>
<h4>=to be at the end of one's tether+ kiệt sức, hết hơi; hết phương kế</h4>
<h2>*  ngoại động từ</h2>
<h4>- buộc, cột</h4>
<h4>=to tether a horse to a tree+ buộc ngựa vào cây</h4>
