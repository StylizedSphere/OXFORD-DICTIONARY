<title>sodden</title>
</head>
<body>
<h1>sodden /'sɔdn/<h1>
<h2>*  động tính từ quá khứ</h2>
<h4>- (từ cổ,nghĩa cổ) của seethe</h4>
<h2>*  tính từ</h2>
<h4>- đẫm nước, đầy nước</h4>
<h4>- ẩm, ỉu (bánh mì)</h4>
<h4>- đần độn, u mê; có vẻ đần độn, có vẻ u mê (vì nghiện rượu)</h4>
<h2>*  ngoại động từ</h2>
<h4>- làm ướt đẫm, làm đẫm nước</h4>
<h4>- làm u mê, làm đần độn (vì rượu)</h4>
<h2>*  nội động từ</h2>
<h4>- thấm đẫm nước</h4>
</body>
