<title>picayune</title>

<h1>picayune /,piki'ju:n/<h1>
<h2>*  danh từ</h2>
<h4>- đồng tiền lẻ (1 đến 5 xu); (từ Mỹ,nghĩa Mỹ),  (sử học) đồng 5 xu</h4>
<h4>- (thực vật học) người tầm thường, người đáng kể; vật tầm thường, vật nhỏ mọn, vật không đáng kể</h4>
<h2>*  tính từ</h2>
<h4>- tầm thường, hèn hạ, đáng khinh</h4>
