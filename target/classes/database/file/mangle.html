<h1>mangle /'mæɳgl/<h1>
<h2>*  danh từ</h2>
<h4>- (nghành dệt) máy cán là</h4>
<h2>*  ngoại động từ</h2>
<h4>- (nghành dệt) cán là (vải)</h4>
<h2>*  ngoại động từ</h2>
<h4>- xé; cắt xơ ra; làm nham nhở, làm sứt sẹo</h4>
<h4>- làm hư, làm hỏng, làm xấu đi</h4>
<h4>- làm mất hay (bản nhạc, bài thơ... vì chép lại sai); đọc sai, đọc trệch (từ)</h4>
