<h1>outspan /aut'spæn/<h1>
<h2>*  ngoại động từ</h2>
<h4>- tháo yên cương cho (ngựa), tháo ách cho (trâu bò...)</h4>
<h2>*  nội động từ</h2>
<h4>- tháo yên cương, tháo ách</h4>
<h2>*  danh từ</h2>
<h4>- sự tháo yên cương, sự tháo ách</h4>
<h4>- chỗ tháo yên cương, chỗ tháo ách; lúc tháo yên cương, lúc tháo ách</h4>
