<h1>tankage /'tæɳkidʤ/<h1>
<h2>*  danh từ</h2>
<h4>- sự cất vào thùng, sự chứa trong thùng</h4>
<h4>- phí tổn bảo quản trong thùng</h4>
<h4>- sức chứa, sức đựng (của thùng, bể)</h4>
<h4>- chất lắng đọng trong thùng</h4>
<h4>- (nông nghiệp) bã làm phân</h4>
