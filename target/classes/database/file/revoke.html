<title>revoke</title>
</head>
<body>
<h1>revoke /ri'vouk/<h1>
<h2>*  ngoại động từ</h2>
<h4>- huỷ bỏ, thủ tiêu (sắc lệnh...); rút lui (quyết định, lời hứa...)</h4>
<h4>- thu hồi (giấy phép)</h4>
<h2>*  nội động từ</h2>
<h4>- (đánh bài) không ra một con bài cùng hoa (mắc dầu có trên tay)</h4>
<h2>*  danh từ</h2>
<h4>- (đánh bài) sự không ra một con bài cùng hoa (mắc dầu có trên tay)</h4>
</body>
