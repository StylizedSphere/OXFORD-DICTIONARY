<h1>unmaliness /'ʌn'mænlinis/<h1>
<h2>*  danh từ</h2>
<h4>- sự thiếu đức tính đàn ông, sự không xứng đáng là kẻ nam nhi; sự không dũng mãnh, sự không hùng dũng; tính yếu đuối, tính nhu nhược</h4>
<h4>- tính tầm thường, tính hèn yếu</h4>
