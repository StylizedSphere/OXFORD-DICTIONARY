<h1>scroll /skroul/<h1>
<h2>*  danh từ</h2>
<h4>- cuộn giấy, cuộn da lừa, cuộn sách, cuộc câu đối; (từ cổ,nghĩa cổ) bảng danh sách</h4>
<h4>- (từ hiếm,nghĩa hiếm) đường xoáy ốc</h4>
<h4>- hình trang trí dạng cuộn</h4>
<h2>*  động từ</h2>
<h4>- (từ hiếm,nghĩa hiếm) cuộn tròn</h4>
<h4>- trang trí bằng những hình cuộn</h4>
