<title>reasonable</title>

<body>
<h1>reasonable /'ri:znəbl/<h1>
<h2>*  tính từ</h2>
<h4>- có lý, hợp lý</h4>
<h4>=a reasonable proposal+ một đề nghị hợp lý</h4>
<h4>- biết lẽ phải, biết điều; vừa phải, phải chăng</h4>
<h4>=a reasonable man+ người biết điều</h4>
<h4>=a reasonable price+ giá phải chăng</h4>
<h4>- (từ hiếm,nghĩa hiếm) có lý trí; biết suy luận, biết suy nghĩ</h4>
