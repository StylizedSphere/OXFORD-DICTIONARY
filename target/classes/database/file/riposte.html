<h1>riposte /ri'poust/<h1>
<h2>*  danh từ</h2>
<h4>- (thể dục,thể thao) miếng đánh trả lại, cú phản công</h4>
<h4>- lời câi lại, lời đối đáp lại</h4>
<h2>*  nội động từ</h2>
<h4>- (thể dục,thể thao) đánh trả lại, phản công</h4>
<h4>- câi lại, đối đáp lại</h4>
