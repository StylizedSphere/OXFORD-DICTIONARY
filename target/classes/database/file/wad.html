<title>wad</title>

<body>
<h1>wad /wɔd/<h1>
<h2>*  danh từ</h2>
<h4>- nùi (bằng bông, nỉ... để chèn đồ đạc...)</h4>
<h4>- nút lòng súng (súng kiểu cổ)</h4>
<h4>- (từ Mỹ,nghĩa Mỹ),  (từ lóng) cuộn giấy bạc; tiền</h4>
<h2>*  ngoại động từ</h2>
<h4>- chèn bằng nùi cho chắc</h4>
<h4>- lót bông, lót len (áo...)</h4>
<h4>- đút nút, nhét (bông) vào (tai, nòng súng)</h4>
<h4>- dương dương tự đắc</h4>
