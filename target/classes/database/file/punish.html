<h1>punish /'pʌniʃ/<h1>
<h2>*  ngoại động từ</h2>
<h4>- phạt, trừng phạt, trừng trị</h4>
<h4>- (thông tục) cho (đối phương) ăn đòn nặng (đánh quyền Anh); làm nhoài, làm kiệt sức (đối thủ) (trong cuộc chạy đua...)</h4>
<h4>- (thông tục) ăn nhiều, ăn lấy ăn để (thức ăn)</h4>
<h4>- (từ Mỹ,nghĩa Mỹ),  (thông tục) hành hạ, ngược đãi</h4>
