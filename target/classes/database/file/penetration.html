<h1>penetration /,peni'treiʃn/<h1>
<h2>*  danh từ</h2>
<h4>- sự thâm nhập, sự lọt vào, sự thấm qua</h4>
<h4>- sự xuyên qua, sự xuyên vào</h4>
<h4>- (quân sự) tầm xuyên qua (của đạn)</h4>
<h4>- sự sắc sảo, sự thấu suốt, sự sâu sắc</h4>
