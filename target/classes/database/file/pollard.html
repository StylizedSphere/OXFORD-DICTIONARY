<h1>pollard /'pɔləd/<h1>
<h2>*  danh từ</h2>
<h4>- con thú đã rụng sừng, thú mất sừng; bò không sừng, cừu không sừng, dê không sừng</h4>
<h4>- cây bị cắt ngọn</h4>
<h4>- cám mịn còn ít bột</h4>
<h2>*  ngoại động từ</h2>
<h4>- cắt ngọn, xén ngọn (cây)</h4>
