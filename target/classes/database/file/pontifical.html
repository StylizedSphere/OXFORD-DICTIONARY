<title>pontifical</title>

<body>
<h1>pontifical /pɔn'tifikəl/<h1>
<h2>*  tính từ</h2>
<h4>- (thuộc) giáo hoàng</h4>
<h4>- (thuộc) giáo chủ; (thuộc) giám mục</h4>
<h4>- làm ra vẻ không lầm lẫn; làm ra vẻ không sai lầm; giáo lý một cách khoa trương</h4>
<h2>*  danh từ</h2>
<h4>- sách nghi lễ của giám mục</h4>
<h4>- (số nhiều) trang phục và huy hiệu của giám mục</h4>
