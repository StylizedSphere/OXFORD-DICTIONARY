<h1>steward /'stjuəd/<h1>
<h2>*  danh từ</h2>
<h4>- người quản lý, quản gia</h4>
<h4>- người quản lý bếp ăn (ở trường học...)</h4>
<h4>- người phụ vụ, chiêu đãi viên (trên máy bay, trên tàu thuỷ)</h4>
<h4>- uỷ viên ban tổ chức (một cuộc đua ngựa, một cuộc khiêu vũ...)</h4>
