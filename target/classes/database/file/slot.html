<title>slot</title>

<body>
<h1>slot /slɔt/<h1>
<h2>*  danh từ</h2>
<h4>- đường đi của hươu nai, vết đi của hươu nai</h4>
<h4>- khấc, khía; khe (ở ống tiền, ở ổ khoá); đường ren</h4>
<h4>- cửa sàn (cửa ở sàn sân khấu); cửa mái (cưa ở mái nhà)</h4>
<h2>*  ngoại động từ</h2>
<h4>- khía đường rãnh; đục khe; ren</h4>
