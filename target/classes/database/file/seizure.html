<h1>seizure /'si:ʤə/<h1>
<h2>*  danh từ</h2>
<h4>- sự chiếm lấy, sự chiếm đoạt, sự cướp lấy, sự nắm lấy</h4>
<h4>=the seizure of power+ sự cướp chính quyền</h4>
<h4>- sự tóm, sự bắt</h4>
<h4>- sự kẹt (máy)</h4>
<h4>- (pháp lý) sự cho chiếm hữu</h4>
<h4>- (pháp lý) sự tịch thu, sự tịch biên</h4>
<h4>- sự bị ngập máu; sự lên cơn</h4>
