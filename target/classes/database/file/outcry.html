<h1>outcry /'autkrai/<h1>
<h2>*  danh từ</h2>
<h4>- sự la thét; tiếng la thét</h4>
<h4>- sự la ó, sự phản đối kịch liệt</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) sự bán đấu giá</h4>
<h2>*  ngoại động từ</h2>
<h4>- kêu to hơn (ai), la thét to hơn ai</h4>
