<title>signify</title>

<body>
<h1>signify /'signifai/<h1>
<h2>*  động từ</h2>
<h4>- biểu thị, biểu hiện; báo hiệu</h4>
<h4>- nghĩa là, có nghĩa</h4>
<h4>- tuyên bố, báo cho biết</h4>
<h4>=he signified his willingness to cooperate+ anh ấy tuyên bố đồng ý hợp tác</h4>
<h4>- có tầm quan trọng hệ trọng ((thường) phủ định)</h4>
<h4>=it does not signify+ chuyện ấy không quan trọng</h4>
