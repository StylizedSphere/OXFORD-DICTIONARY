<h1>seizing /'si:ziɳ/<h1>
<h2>*  danh từ</h2>
<h4>- sự chiếm lấy, sự chiếm đoạt, sự cướp lấy, sự nắm lấy</h4>
<h4>- sự tóm, sự bắt</h4>
<h4>- (pháp lý) sự tịch thu, sự tịch biên</h4>
<h4>- (hàng hải) sự buộc dây</h4>
<h4>- (kỹ thuật) sự kẹt (máy)</h4>
