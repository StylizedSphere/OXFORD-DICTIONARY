<h1>workable /'wə:kəbl/<h1>
<h2>*  tính từ</h2>
<h4>- có thể làm được, có thể thực hiện được, dễ thực hiện</h4>
<h4>=a workable plan+ một kế hoạch có thể thực hiện được</h4>
<h4>- dễ dùng, dễ cho chạy, dễ điều khiển</h4>
<h4>=a workable tool+ một dụng cụ dễ dùng</h4>
<h4>- dễ khai thác</h4>
<h4>- dễ bị ảnh hưởng, dễ sai khiến, dễ điều khiển (người)</h4>
