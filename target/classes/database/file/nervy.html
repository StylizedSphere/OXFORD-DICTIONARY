<h1>nervy /'nə:vi/<h1>
<h2>*  tính từ</h2>
<h4>- (thông tục) nóng nảy, dễ cáu, bực dọc</h4>
<h4>- giần giật (cử động); bồn chồn (vẻ)</h4>
<h4>- (từ lóng) táo gan; trơ tráo</h4>
<h4>- (từ lóng) khó chịu làm bực mình</h4>
<h4>- (thơ ca) mạnh mẽ, có khí lực</h4>
