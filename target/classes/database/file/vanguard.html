<h1>vanguard /'vængɑ:d/<h1>
<h2>*  danh từ</h2>
<h4>- (quân sự) tiền đội, quân tiên phong</h4>
<h4>- những người tiên phong (của một phong trào)</h4>
<h4>=to be in the vanguard of a movement+ là người tiên phong của một phong trào</h4>
<h4>- (định ngữ) tiên phong</h4>
<h4>=a vanguard artist+ nghệ sĩ tiên phong</h4>
