<h1>welt /welt/<h1>
<h2>*  danh từ</h2>
<h4>- đường viền (găng tay, túi áo)</h4>
<h4>- diềm (ở mép đế giày dép)</h4>
<h4>- lằn roi ((cũng) weal)</h4>
<h2>*  động từ</h2>
<h4>- viền (găng tay, túi áo)</h4>
<h4>- khâu diềm (vào mép đế giày dép)</h4>
<h4>- quất, vụt ((cũng) weal)</h4>
