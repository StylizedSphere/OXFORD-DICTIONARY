<h1>rigmarole /'rigməroul/<h1>
<h2>*  danh từ</h2>
<h4>- sự kể lể huyên thiên, sự kể lể dông dài</h4>
<h4>- câu chuyện vô nghĩa, câu chuyện không đâu vào đâu</h4>
<h4>- (định ngữ) không đầu không đuôi, rời rạc, không có mạch lạc</h4>
