<h1>precinct /'pri:siɳkt/<h1>
<h2>*  danh từ</h2>
<h4>- khoảng rào, khoảng đất có vườn bao quanh (của một toà nhà, nhà thờ...)</h4>
<h4>- (số nhiều) vùng xung quanh, vùng ngoại vi, vùng ngoại ô (thành phố)</h4>
<h4>- giới hạn</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) khu vực tuyển cử; khu vực cảnh sát</h4>
