<h1>objection /əb'dʤekʃn/<h1>
<h2>*  danh từ</h2>
<h4>- sự phản đối, sự chống đối</h4>
<h4>=to take objection+ phản đối</h4>
<h4>=to raise no objection+ không phản đối</h4>
<h4>- sự bất bình; sự không thích, sự khó chịu</h4>
<h4>- điều bị phản đối</h4>
<h4>- lý do phản đối</h4>
