<h1>sounding /'saundiɳ/<h1>
<h2>*  tính từ</h2>
<h4>- nghe kêu, kêu</h4>
<h4>- rỗng (lời hứa, lối hành văn...)</h4>
<h2>*  danh từ</h2>
<h4>- tiếng kêu</h4>
<h4>=the sounding of the car horn+ tiếng kêu của còi ô tô</h4>
<h4>- (y học) sự gõ để nghe bệnh</h4>
<h4>- sự dò chiều sâu</h4>
<h4>- (số nhiều) chỗ gần bờ (có thể dò chiều sâu được)</h4>
