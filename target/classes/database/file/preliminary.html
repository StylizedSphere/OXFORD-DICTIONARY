<h1>preliminary /pri'liminəri/<h1>
<h2>*  tính từ</h2>
<h4>- mở đầu, mào đầu; sơ bộ, dự bị</h4>
<h2>*  danh từ</h2>
<h4>- ((thường) số nhiều) công việc chuẩn bị, sự sắp đặt mở đầu; biện pháp sơ bộ</h4>
<h4>- (số nhiều) điều khoản sơ bộ; cuộc đàm phán sơ bộ</h4>
<h4>- cuộc kiểm tra thi vào (trường học)</h4>
