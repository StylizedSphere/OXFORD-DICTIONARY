<h1>yeoman /'joumən/<h1>
<h2>*  danh từ</h2>
<h4>- tiểu chủ (ở nông thôn, có ít ruộng đất cày cấy lấy)</h4>
<h4>- kỵ binh nghĩa dũng</h4>
<h4>- (hàng hải) yeoman of signals hạ sĩ quan ngành thông tin tín hiệu</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) hạ sĩ quan làm việc văn phòng</h4>
<h4>- (sử học) địa chủ nhỏ</h4>
<h4>- giúp đỡ tận tình trong lúc nguy nan</h4>
