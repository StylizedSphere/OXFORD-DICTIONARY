<h1>nerveless /'nə:vlis/<h1>
<h2>*  tính từ</h2>
<h4>- (giải phẫu) không có dây thần kinh</h4>
<h4>- điềm tĩnh</h4>
<h4>- không có khí lực, mềm yếu, nhu nhược; hèn</h4>
<h4>- (thực vật học); (động vật học) không có gân (lá, cánh sâu bọ)</h4>
<h4>- lòng thòng, yếu ớt (văn)</h4>
