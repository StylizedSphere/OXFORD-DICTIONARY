<h1>recline /'reklain/<h1>
<h2>*  ngoại động từ</h2>
<h4>- đặt, dựa, tựa, gác (đầu, tay, chân...)</h4>
<h2>*  nội động từ</h2>
<h4>- nằm (trên vật gì); tựa đầu (trên vật gì); dựa, ngồi dựa</h4>
<h4>- (+ upon) (nghĩa bóng) dựa vào, ỷ vào, trông cậy vào</h4>
