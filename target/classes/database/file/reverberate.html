<h1>reverberate /ri'və:bəreit/<h1>
<h2>*  động từ</h2>
<h4>- dội lại, vang lại (âm thanh); phản chiếu, phản xạ (ánh sáng, sức nóng...)</h4>
<h4>=reverberating furnace+ lò phản xạ, lò lửa quặt</h4>
<h4>- (từ hiếm,nghĩa hiếm) (+ upon) có ảnh hưởng dội lại, tác động đến (sự xúc động...)</h4>
<h4>- (từ hiếm,nghĩa hiếm) nảy lại (quả bóng)</h4>
