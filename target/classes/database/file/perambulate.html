<h1>perambulate /pə'ræmbjuleit/<h1>
<h2>*  ngoại động từ</h2>
<h4>- đi dạo trong (vườn...), đi khắp (thành phố, nẻo đường...)</h4>
<h4>- đi thanh tra (một vùng...)</h4>
<h4>- đi vòng (một địa điểm) để qui định ranh giới</h4>
<h2>*  nội động từ</h2>
<h4>- đi dạo</h4>
