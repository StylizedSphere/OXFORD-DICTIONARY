<h1>remainder /ri'meində/<h1>
<h2>*  danh từ</h2>
<h4>- phần còn lại, chỗ còn lại</h4>
<h4>=the remainder of his life+ quâng đời còn lại của ông ta</h4>
<h4>- (toán học) dư, số dư</h4>
<h4>=division with no remainder+ phép chia không có số dư</h4>
<h4>=remainder function+ hàm dư</h4>
<h4>- (pháp lý) quyền thừa kế</h4>
<h4>- những loại sách ế (đem bán hạ giá)</h4>
