<title>watering</title>

<body>
<h1>watering /'wɔ:təriɳ/<h1>
<h2>*  danh từ</h2>
<h4>- sự tưới, sự tưới nước</h4>
<h4>- sự cho súc vật uống nước</h4>
<h4>- sự pha nước, sự pha loãng (rượu, sữa...)</h4>
<h4>- (kỹ thuật) sự cung cấp nước (cho máy)</h4>
<h4>- sự làm vân sóng (cho tơ lụa)</h4>
<h4>- (tài chính) sự làm loãng (vốn, nợ)</h4>
