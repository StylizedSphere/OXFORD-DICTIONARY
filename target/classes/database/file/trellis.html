<title>trellis</title>

<body>
<h1>trellis /'trelis/<h1>
<h2>*  danh từ</h2>
<h4>- lưới mắt cáo; rèm mắt cáo; hàng rào mắt cáo ((cũng) trellis-work)</h4>
<h4>- giàn mắt cao (cho cây leo)</h4>
<h2>*  ngoại động từ</h2>
<h4>- căng lưới mắt cáo, đóng rèm mắt cáo (vào cửa sổ...)</h4>
<h4>- cho (cây) leo lên giàn mắt cáo</h4>
