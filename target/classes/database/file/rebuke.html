<title>rebuke</title>

<body>
<h1>rebuke /ri'bju:k/<h1>
<h2>*  danh từ</h2>
<h4>- sự khiển trách, sự quở trách</h4>
<h4>=without rebuke+ không có khuyết điểm gì, không quở trách vào đâu được</h4>
<h4>- lời khiển trách, lời quở trách</h4>
<h2>*  ngoại động từ</h2>
<h4>- khiển trách, quở trách</h4>
<h4>=to rebuke someone for doing something+ quở trách người nào đã làm việc gì</h4>
