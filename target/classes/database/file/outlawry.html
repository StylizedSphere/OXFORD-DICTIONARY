<title>outlawry</title>

<body>
<h1>outlawry /'aut,lɔ:ri/<h1>
<h2>*  danh từ</h2>
<h4>- sự đặt ra ngoài vòng pháp luật, sự tước quyền được pháp luật che chở; tình trạng ở ngoài vòng pháp luật, tình trạng không được luật pháp che chở</h4>
<h4>- sự chống lại pháp luật, sự coi thường pháp luật</h4>
