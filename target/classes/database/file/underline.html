<body>
<h1>underline /'ʌndəlain/<h1>
<h2>*  danh từ</h2>
<h4>- đường gạch dưới (một chữ...)</h4>
<h4>- (sân khấu) dòng quảng cáo (dưới một bức tranh quảng cáo kịch)</h4>
<h2>*  ngoại động từ+ (underscore) </h2>
<h4>- gạch dưới</h4>
<h4>=to underline a sentence+ gạch dưới một câu</h4>
<h4>- dằn giọng, nhấn mạnh</h4>
