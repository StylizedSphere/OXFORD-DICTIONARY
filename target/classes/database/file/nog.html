<h1>nog /nɔg/<h1>
<h2>*  danh từ</h2>
<h4>- rượu bia bốc (một loại bia mạnh)</h4>
<h2>*  danh từ</h2>
<h4>- cái chêm, mảnh chêm (bằng gỗ to bằng viên gạch, như loại xây vào tường dể lấy chỗ đóng đinh)</h4>
<h4>- gốc cây gây còn lại; gốc cây gãy còn lại</h4>
<h2>*  ngoại động từ</h2>
<h4>- đóng mảnh chêm vào</h4>
