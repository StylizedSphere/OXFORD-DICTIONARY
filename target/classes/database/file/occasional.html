<h1>occasional /ə'keiʤənl/<h1>
<h2>*  tính từ</h2>
<h4>- thỉnh thoảng, từng thời kỳ; phụ động</h4>
<h4>=an occasional worker+ công nhân phụ động</h4>
<h4>=an occasional visitor+ người khách thỉnh thoảng mới đến</h4>
<h4>- (thuộc) cơ hội, (thuộc) dịp đặc biệt; vào dịp đặc biệt; theo biến cố, theo sự kiện</h4>
<h4>- lý do phụ, lý do bề ngoài</h4>
