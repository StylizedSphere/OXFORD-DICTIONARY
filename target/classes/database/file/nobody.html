<h1>nobody /'noubədi/<h1>
<h2>*  danh từ</h2>
<h4>- không ai, không người nào</h4>
<h4>=I saw nobody+ tôi không nhìn thấy ai</h4>
<h4>=nobody else+ không một người nào khác</h4>
<h2>*  danh từ</h2>
<h4>- người vô giá trị, người vô dụng, người bất tài, người tầm thường</h4>
<h4>=to treat someone as a mere nobody+ xem thường ai; coi ai chẳng ra gì</h4>
