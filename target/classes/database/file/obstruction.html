<h1>obstruction /əb'strʌkʃn/<h1>
<h2>*  danh từ ((cũng) obstructive)</h2>
<h4>- sự làm tắc nghẽn, sự tắc nghẽn, sự bế tắc</h4>
<h4>- sự cản trở, sự gây trở ngại</h4>
<h4>- trở lực, điều trở ngại</h4>
<h4>- sự phá rối (ở nghị trường bằng cách nói cho hết giờ)</h4>
<h4>- (y học) sự tắc (ruột...)</h4>
