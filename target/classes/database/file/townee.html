<h1>townee /tau'ni:/<h1>
<h2>*  danh từ</h2>
<h4>-(ngôn ngữ nhà trường),  (từ lóng) dân hàng phố (ở một thành phố có trường đại học, mà không phải là học sinh)</h4>
<h4>- (thông tục) dân thành phố (mù tịt về những việc ở nông thôn)</h4>
