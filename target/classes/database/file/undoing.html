<h1>undoing /'ʌn'du:iɳ/<h1>
<h2>*  danh từ (chỉ số ít)</h2>
<h4>- sự tháo, sự cởi, sự mở</h4>
<h4>- sự xoá, sự huỷ (cái gì đã làm)</h4>
<h4>- sự phá hoại, sự làm đồi truỵ, sự làm hư hỏng; sự làm hại đến thanh danh; cái phá hoại, cái làm đồi truỵ; cái làm hư hỏng</h4>
<h4>=drink was his undoing+ rượu là cái làm cho nó hư hỏng</h4>
