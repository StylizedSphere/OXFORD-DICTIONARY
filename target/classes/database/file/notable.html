<h1>notable /'noutəbl/<h1>
<h2>*  tính từ</h2>
<h4>- có tiếng, trứ danh</h4>
<h4>- đáng kể, đáng chú ý</h4>
<h4>- (từ cổ,nghĩa cổ) tần tảo</h4>
<h2>*  danh từ</h2>
<h4>- người có danh vọng, người có địa vị uy quyền</h4>
<h4>- thân hào, nhân sĩ</h4>
<h4>- hội đồng nhân sĩ (họp trong tình trạng khẩn cấp)</h4>
