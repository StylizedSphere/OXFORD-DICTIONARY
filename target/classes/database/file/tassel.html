<title>tassel</title>
</head>
<body>
<h1>tassel /'tæsəl/<h1>
<h2>*  danh từ</h2>
<h4>- quả tua, núm tua (bằng lông, len ở mũ, áo...)</h4>
<h4>- dải làm dấu (khi đọc sách)</h4>
<h4>- (thực vật học) cờ (cụm hoa đực ở cây ngô)</h4>
<h2>*  ngoại động từ</h2>
<h4>- trang sức bằng núm tua, kết tua</h4>
<h4>- bẻ cờ (ở cây ngô)</h4>
</body>
