<h1>percipient /pə:'sipiənt/<h1>
<h2>*  tính từ</h2>
<h4>- nhận thức được, cảm giác được, cảm thụ được</h4>
<h2>*  danh từ</h2>
<h4>- người nhận thức được, người cảm giác được, người cảm thụ được (chủ yếu là những điều ngoài tầm nhận thức của cảm giác bình thường)</h4>
