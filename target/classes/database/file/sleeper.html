<h1>sleeper /'sli:pə/<h1>
<h2>*  danh từ</h2>
<h4>- người ngủ; người hay ngủ</h4>
<h4>- tà vẹt (đường sắt)</h4>
<h4>- giường ngủ (trong toa xe); toa xe có giường ngủ</h4>
<h4>- gióng đỡ ngang</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) ngựa đua không ngờ thắng cuộc; quyển sách không ngờ thành công</h4>
