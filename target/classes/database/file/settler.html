<h1>settler /'setlə/<h1>
<h2>*  danh từ</h2>
<h4>- người giải quyết (vấn đề)</h4>
<h4>- người thực dân, người đến lập nghiệp ở thuộc địa</h4>
<h4>- (từ lóng) đòn quyết định, lý lẽ quyết định, trận đánh ngã ngũ</h4>
<h4>- (vật lý) bề lắng</h4>
