<title>rebate</title>

<body>
<h1>rebate /ri'beit/<h1>
<h2>*  danh từ</h2>
<h4>- việc hạ giá, việc giảm bớt (số tiền trả)</h4>
<h4>- số tiền được hạ, số tiền được giảm bớt</h4>
<h2>*  ngoại động từ</h2>
<h4>- (từ cổ,nghĩa cổ) làm giảm bớt (sức mạnh, hiệu lực của một việc gì)</h4>
<h4>- làm cùn (lưỡi dao)</h4>
<h2>*  danh từ & ngoại động từ</h2>
<h4>- (như) rabbet</h4>
