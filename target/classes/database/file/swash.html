<h1>swash /swɔʃ/<h1>
<h2>*  danh từ</h2>
<h4>- sóng vỗ; tiếng sóng vỗ ì oàm</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) sự nghênh ngang, sự huênh hoang khoác lác; sự nạt nổ thét lác</h4>
<h2>*  động từ</h2>
<h4>- (từ cổ,nghĩa cổ) quật mạnh</h4>
<h4>- vỗ ì oàm (sóng)</h4>
