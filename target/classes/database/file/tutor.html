<title>tutor</title>

<body>
<h1>tutor /'tju:tə/<h1>
<h2>*  danh từ</h2>
<h4>- người giám hộ (đứa trẻ vị thành niên)</h4>
<h4>- gia sư, thầy giáo kèm riêng</h4>
<h4>- trợ lý học tập (ở trường đại học Anh)</h4>
<h2>*  ngoại động từ</h2>
<h4>- (pháp lý) giám hộ</h4>
<h4>- dạy kèm, kèm cặp</h4>
<h4>- kiềm chế</h4>
<h2>*  nội động từ</h2>
<h4>- làm nhiệm vụ giám hộ</h4>
<h4>- là gia sư</h4>
