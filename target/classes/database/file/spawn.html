<h1>spawn /spɔ:n/<h1>
<h2>*  danh từ</h2>
<h4>- trứng (cá, ếch, sò, tôm...)</h4>
<h4>- (thực vật học) hệ sợi (nấm)</h4>
<h4>- ((thường) guội con cái, con cháu, giống</h4>
<h4>=spawn of the devil+ quân vô lại</h4>
<h2>*  động từ</h2>
<h4>- đẻ trứng (cá, ếch, sò, tôm...)</h4>
<h4>- ((thường) guội sinh đẻ (người)</h4>
