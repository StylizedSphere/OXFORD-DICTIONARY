<h1>outlast /aut'lɑ:st/<h1>
<h2>*  ngoại động từ</h2>
<h4>- tồn tại lâu hơn, dùng được lâu hơn, sống lâu hơn (ai); tồn tại quá, dùng được quá, sống được quá (một thời gian nào)</h4>
<h4>=he will not outlast six months+ ông ta sẽ không sống được quá sáu tháng</h4>
