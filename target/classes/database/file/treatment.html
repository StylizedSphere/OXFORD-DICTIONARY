<h1>treatment /'tri:tmənt/<h1>
<h2>*  danh từ</h2>
<h4>- sự đối xử, sự đối đãi, sự cư xử (với người nào)</h4>
<h4>- (y học) sự điều trị; phép trị bệnh</h4>
<h4>=to be under medical treatment+ đang chữa bệnh, đang điều trị</h4>
<h4>- (hoá học) sự xử lý</h4>
<h4>- sự luận bàn, sự nghiên cứu; sự giải quyết (một vấn đề)</h4>
