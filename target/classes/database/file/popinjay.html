<h1>popinjay /'pɔpindʤei/<h1>
<h2>*  danh từ</h2>
<h4>- kẻ hợm mình, kẻ kiêu căng, kẻ dương dương tự đắc</h4>
<h4>- (từ cổ,nghĩa cổ) con vẹt</h4>
<h4>- (sử học) hình con vẹt ở đầu sào (làm đích tập bắn)</h4>
<h4>- (tiếng địa phương) chim gõ kiến</h4>
