<h1>possibly /'pɔsəbli/<h1>
<h2>*  phó từ</h2>
<h4>- có lẽ, có thể</h4>
<h4>=they will possibly come, but I am not sure+ có lẽ họ đến nhưng tôi không chắc lắm</h4>
<h4>=he may possibly recover+ có thể hắn sẽ bình phục</h4>
<h4>=he cannot possibly do that+ nó không thể làm việc ấy được</h4>
<h4>=this can't possibly be+ không thể là như thế được</h4>
