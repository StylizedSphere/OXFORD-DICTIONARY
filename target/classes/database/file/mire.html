<h1>mire /'maiə/<h1>
<h2>*  danh từ</h2>
<h4>- bùn; vũng bùn</h4>
<h4>- bãi lầy</h4>
<h4>- bêu rếu ai, làm nhục ai</h4>
<h4>- lâm vào cảnh khó khăn, sa lầy</h4>
<h2>*  ngoại động từ</h2>
<h4>- vấy bùn, nhận vào bùn</h4>
<h4>- vấy bẩn, làm bẩn</h4>
<h4>- đẩy vào hoàn cảnh khó khăn</h4>
