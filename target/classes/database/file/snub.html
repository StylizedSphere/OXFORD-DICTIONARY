<title>snub</title>

<body>
<h1>snub /snʌb/<h1>
<h2>*  tính từ</h2>
<h4>- tẹt và hếch (mũi)</h4>
<h2>*  danh từ</h2>
<h4>- (từ hiếm,nghĩa hiếm) mũi tẹt và hếch</h4>
<h4>- sự chỉnh, sự làm nhục, sự làm mất mặt</h4>
<h4>=to suffer a snub+ bị chỉnh; bị mất mặt</h4>
<h2>*  ngoại động từ</h2>
<h4>- chỉnh, làm nhục, làm mất mặt, làm cụt vòi</h4>
<h4>- (hàng hải) cột (tàu) lại</h4>
