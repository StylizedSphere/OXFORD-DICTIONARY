<h1>sufficient /sə'fiʃənt/<h1>
<h2>*  tính từ</h2>
<h4>- đủ</h4>
<h4>=to have not sufficient courage for something+ không đủ can đảm để làm việc gì</h4>
<h4>- (từ cổ,nghĩa cổ) có khả năng; có thẩm quyền</h4>
<h2>*  danh từ</h2>
<h4>- số lượng đủ</h4>
<h4>=have you had sufficient?+ anh đã ăn đủ chưa?</h4>
