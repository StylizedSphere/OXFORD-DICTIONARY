<h1>whine /wain/<h1>
<h2>*  danh từ</h2>
<h4>- tiếng rên rỉ, tiếng than van; tiếng khóc nhai nhi</h4>
<h2>*  nội động từ</h2>
<h4>- rên rỉ, than van; khóc nhai nhi (trẻ con)</h4>
<h4>=to be always whining about something or other+ luôn luôn than van về việc này hay việc nọ</h4>
<h2>*  ngoại động từ</h2>
<h4>- nói giọng rên rỉ, nói giọng than van</h4>
