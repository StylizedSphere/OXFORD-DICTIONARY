<h1>majority /mə'dʤɔriti/<h1>
<h2>*  danh từ</h2>
<h4>- phần lớn, phần đông, đa số</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) đảng (nhóm) được đa số phiếu</h4>
<h4>- tuổi thành niên, tuổi trưởng thành</h4>
<h4>=he will reach (attain) his majority next month+ tháng sau nó sẽ đến tuổi thành niên</h4>
<h4>- (quân sự) chức thiếu tá, hàm thiếu tá</h4>
<h4>- về với tổ tiên</h4>
