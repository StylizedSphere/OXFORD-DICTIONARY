<h1>parthian /'pɑ:θjən/<h1>
<h2>*  tính từ</h2>
<h4>- (thuộc) nước Pa-thi xưa (ở Tây-A)</h4>
<h4>- cái nhìn cuối cùng lúc ra đi</h4>
<h4>- phát súng (mũi tên) bắn khi rút lui (khi vờ rút lui); kế đà đao</h4>
<h4>- (nghĩa bóng) lời cuối cùng nói lúc ra đi</h4>
