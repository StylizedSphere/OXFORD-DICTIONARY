<body>
<h1>toughen /'tʌfn/<h1>
<h2>*  ngoại động từ</h2>
<h4>- làm dai, làm bền, làm cứng rắn, làm dẻo dai, làm quen chịu đựng (gian khổ...), tôi luyện</h4>
<h2>*  nội động từ</h2>
<h4>- rắn lại</h4>
<h4>- trở nên cứng rắn, trở nên dẻo dai, trở nên quen chịu đựng</h4>
