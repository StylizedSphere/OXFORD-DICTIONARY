<h1>snob /snɔb/<h1>
<h2>*  danh từ</h2>
<h4>- trưởng giả học làm sang, người đua đòi</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) kẻ hợm mình</h4>
<h4>- (từ cổ,nghĩa cổ) người xuất thân từ thành phần nghèo, người không có địa vị</h4>
<h4>-(ngôn ngữ nhà trường); (từ cổ,nghĩa cổ) người thành thị</h4>
