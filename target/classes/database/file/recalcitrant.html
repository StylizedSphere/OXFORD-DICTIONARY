<h1>recalcitrant /ri'kælsitrənt/<h1>
<h2>*  tính từ</h2>
<h4>- hay câi lại, hay chống lại, cứng đầu cứng cổ, ngoan cố</h4>
<h2>*  danh từ</h2>
<h4>- người hay câi lại, người hay chống lại, người cứng đầu cứng cổ, người ngoan cố</h4>
