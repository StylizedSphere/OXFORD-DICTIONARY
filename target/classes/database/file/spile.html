<h1>spile /spail/<h1>
<h2>*  danh từ</h2>
<h4>- nút thùng rượu</h4>
<h4>- ống máng (cắm vào cây để lấy nhựa)</h4>
<h4>- cọc gỗ, cừ</h4>
<h2>*  ngoại động từ</h2>
<h4>- bịt, nút (lỗ thùng)</h4>
<h4>- cắm ống máng (vào cây); cắm vòi (vào thùng)</h4>
<h4>- lấy (rượu...) ra bằng vòi</h4>
<h4>- cắm cọc, cắm cừ</h4>
<h4>- đục lỗ (thùng rượu...)</h4>
