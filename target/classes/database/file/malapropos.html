<h1>malapropos /'mæl'æprəpou/<h1>
<h2>*  tính từ & phó từ</h2>
<h4>- không thích hợp, không phải lúc, không phải lối, trái mùa</h4>
<h2>*  danh từ</h2>
<h4>- việc không đúng lúc, việc không phải lối; lời không đúng lúc, lời không phải lối</h4>
