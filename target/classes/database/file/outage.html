<title>outage</title>

<body>
<h1>outage /'autidʤ/<h1>
<h2>*  danh từ</h2>
<h4>- (từ Mỹ,nghĩa Mỹ) sự ngừng chạy (máy) vì thiếu điện, thiếu chất đốt)</h4>
<h4>- thời kỳ thiếu điện, thời kỳ thiếu chất đốt...</h4>
<h4>- số lượng hàng mất, số lượng hàng thiếu (trong một chuyến hàng)</h4>
<h4>- (hàng không) số lượng chất đốt, tiêu dùng (ở trong bầu xăng, trong một cuộc bay)</h4>
