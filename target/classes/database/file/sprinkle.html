<title>sprinkle</title>

<body>
<h1>sprinkle /'spriɳkl/<h1>
<h2>*  danh từ</h2>
<h4>- sự rắc, sự rải</h4>
<h4>- mưa rào nhỏ</h4>
<h4>=a sprinkle of rain+ vài hạt mưa lắc rắc</h4>
<h2>*  ngoại động từ</h2>
<h4>- tưới, rải, rắc</h4>
<h4>=to sprinkle a dish with pepper+ rắc hạt tiêu vào món ăn</h4>
<h2>*  nội động từ</h2>
<h4>- rắc, rải</h4>
<h4>- rơi từng giọt, rơi lắc rắc; mưa lắc rắc</h4>
