<body>
<h1>obverse /'ɔbvə:s/<h1>
<h2>*  danh từ</h2>
<h4>- mặt phải (của đồng tiền, của huân chương)</h4>
<h4>- mặt phải, mặt trước, mặt chính</h4>
<h4>- mặt tương ứng (của một sự kiện)</h4>
<h2>*  tính từ</h2>
<h4>- (thực vật học) gốc bé hơn ngọn</h4>
<h4>- quay về phía (người nói, người nhìn...)</h4>
<h4>- có tính chất tương ứng (cho một hiện tượng, một sự kiện)</h4>
