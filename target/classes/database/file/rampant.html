<h1>rampant /'ræmpənt/<h1>
<h2>*  tính từ</h2>
<h4>- chồm đứng lên</h4>
<h4>=a lion rampant+ con sư tử chồm đứng lên (hình trên huy hiệu)</h4>
<h4>- hung hăng, hùng hổ, không kiềm chế được, quá khích</h4>
<h4>- um tùm, rậm rạp</h4>
<h4>=rampant weeds+ cỏ dại mọc um tùm</h4>
<h4>- lan tràn (tệ hại xã hội, bệnh...)</h4>
<h4>- (kiến trúc) thoai thoải, dốc thoai thoải</h4>
