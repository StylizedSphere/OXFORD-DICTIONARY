<h1>romancer /rə'mænsə/<h1>
<h2>*  danh từ</h2>
<h4>- tác giả truyện thơ anh hùng hiệp sĩ (thời Trung cổ)</h4>
<h4>- tác giả tiểu thuyết mơ mộng xa thực tế</h4>
<h4>- người hay nói một tấc đến trời, người hay nói những chuyện bịa đặt quá mức, người hay nói ngoa, người hay cường điệu</h4>
