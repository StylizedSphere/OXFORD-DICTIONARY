<title>spatter</title>

<body>
<h1>spatter /'spætə/<h1>
<h2>*  danh từ</h2>
<h4>- sự bắn tung, sự vung vãi</h4>
<h4>- bùn bắn tung, vết bùn bắn phải, vết cứt bắn phải</h4>
<h4>- tiếng lộp bộp</h4>
<h2>*  ngoại động từ</h2>
<h4>- làm bắn (bùn, chất lỏng)</h4>
<h4>- vảy (bùn) (vào người nào)</h4>
<h4>- bôi nhọ (ai)</h4>
<h2>*  nội động từ</h2>
<h4>- bắn toé, bắn tung toé</h4>
