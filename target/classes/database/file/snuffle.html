<h2>*  danh từ</h2>

<h2>*  động từ</h2>
<h4>- khụt khịt; hít mạnh</h4>
<h4>- nói giọng mũi</h4>
<h4>- (từ hiếm,nghĩa hiếm) lời nói đạo đức</h4>
