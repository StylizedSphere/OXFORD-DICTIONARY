<h1>pendant /'pendənt/<h1>
<h2>*  danh từ</h2>
<h4>- tua tòn ten (của dây chuyền, vòng, xuyến, đèn treo)</h4>
<h4>- hoa tai</h4>
<h4>- (hàng hải) dây móc thòng lọng (treo trên cột buồm) ((cũng) pennant)</h4>
<h4>- (hàng hải) có đuôi nheo</h4>
<h4>- vật giống, vật đối xứng</h4>
<h4>=to be a pendant to...+ là vật đối xứng của...</h4>
