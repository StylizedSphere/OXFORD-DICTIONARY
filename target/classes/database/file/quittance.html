<h1>quittance /'kwitəns/<h1>
<h2>*  danh từ</h2>
<h4>- giấy chứng thu, biên lai</h4>
<h4>- sự đền bù, sự báo đền; sự báo thù, sự trả thù</h4>
<h4>- (từ cổ,nghĩa cổ); (thơ ca) sự giải thoát cho, sự miễn xá cho</h4>
<h4>- quên chưa đòi chưa phải là thoát (nợ)</h4>
