<h1>whang /w  /<h1>
<h2>*  danh từ</h2>
<h4>- tiếng đập; tiến đôm đốp; tiếng kêu vang</h4>
<h4>- (Ê-cốt) miếng lớn, khoanh lớn</h4>
<h2>*  ngoại động từ</h2>
<h4>- đánh, đập mạnh, đánh đôm đốp</h4>
<h2>*  nội động từ</h2>
<h4>- kêu đôm đốp; vang lên, kêu vang (trống, mõ...)</h4>
