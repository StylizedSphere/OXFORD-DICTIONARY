<title>repugnant</title>
</head>
<body>
<h1>repugnant /ri'pʌgnənt/<h1>
<h2>*  tính từ</h2>
<h4>- gớm, ghét, không ưa</h4>
<h4>=to be repugnant to someone+ ghét người nào</h4>
<h4>- đáng ghét, gớm guốc, ghê tởm</h4>
<h4>- chống lại, ngang bướng</h4>
<h4>=a mind repugnant to reason+ đầu óc ngang bướng không chịu theo lẽ phải</h4>
<h4>- mau thuẫn với, không hợp với, xung khắc với</h4>
