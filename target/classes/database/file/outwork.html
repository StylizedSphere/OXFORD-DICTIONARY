<h1>outwork /'autwə:k/<h1>
<h2>*  danh từ</h2>
<h4>- công sự phụ (ở ngoài giới hạn công sự chính)</h4>
<h4>- công việc (làm ở ngoài nhà máy, cửa hiệu); công việc làm ở ngoài trời)[aut'wə:k]</h4>
<h2>*  ngoại động từ</h2>
<h4>- làm việc nhiều hơn; làm nhanh hơn; làm việc cần cù hơn; làm việc giỏi hơn</h4>
<h4>- giải quyết xong, kết thúc</h4>
