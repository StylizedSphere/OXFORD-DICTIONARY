<h1>shirt /ʃə:t/<h1>
<h2>*  danh từ</h2>
<h4>- áo sơ mi</h4>

<h4>- (từ lóng) bình tĩnh</h4>

<h4>- bản thân mình vẫn là quan trọng hơn cả</h4>
<h4>- (từ lóng) bán cả khố đi mà đánh cược vào (cái gì)</h4>
