<title>meander</title>

<body>
<h1>meander /mi'ændə/<h1>
<h2>*  danh từ</h2>
<h4>- (số nhiều) chỗ sông uốn khúc</h4>
<h4>- (số nhiều) đường quanh co, đường khúc khuỷu</h4>
<h4>- (kiến trúc) đường uốn khúc (trên đầu cột, trên đầu tường)</h4>
<h2>*  nội động từ</h2>
<h4>- ngoằn ngoèo, quanh co, khúc khuỷu, uốn khúc</h4>
<h4>- đi lang thang, đi vơ vẩn</h4>
