<h1>spectacular /spek'tækjulə/<h1>
<h2>*  tính từ</h2>
<h4>- đẹp mắt, ngoạn mục</h4>
<h4>- làm cho công chúng để ý; thu hút sự chú ý của mọi người</h4>
<h2>*  danh từ</h2>
<h4>- (từ Mỹ,nghĩa Mỹ) chương trình truyền hình dài chọn lọc (thường có màu)</h4>
