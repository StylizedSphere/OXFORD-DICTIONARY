<h1>rekindle /'ri:'kindl/<h1>
<h2>*  động từ</h2>
<h4>- đốt lại, thắp lại; nhen lại, nhóm lại</h4>
<h4>=to rekindle a fire+ nhóm lại ngọn lửa</h4>
<h4>=to rekindle a war+ nhóm lại ngọn lửa chiến tranh</h4>
<h4>- kích thích, làm phấn chấn, làm phấn khởi</h4>
<h4>=to rekindle someone's hopes+ kích thích niềm hy vọng của ai</h4>
