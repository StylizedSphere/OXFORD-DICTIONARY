<h1>unattached /'ʌnə'tætʃt/<h1>
<h2>*  tính từ</h2>
<h4>- không bị kiềm chế, không bị trói buộc, không bị ràng buộc; rảnh</h4>
<h4>=unattached young lady+ cô gái chưa đính hôn với người nào cả</h4>
<h4>- (pháp lý) không bi tịch biên để trả nợ</h4>
<h4>- (quân sự) không ở phiên chế của đại đoàn (trung đoàn)</h4>
<h4>- không ở đại học nào (sinh viên)</h4>
