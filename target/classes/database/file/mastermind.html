<h1>mastermind /'mɑ:stəmaind/<h1>
<h2>*  danh từ</h2>
<h4>- người có trí tuệ bậc thầy, người làm quân sư, người đạo diễn (cho một công việc gì) ((nghĩa bóng))</h4>
<h2>*  ngoại động từ</h2>
<h4>- vạch ra kế hoạch và điều khiển, làm quân sư cho, đạo diễn ((nghĩa bóng))</h4>
