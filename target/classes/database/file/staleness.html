<title>staleness</title>

<body>
<h1>staleness /'steilnis/<h1>
<h2>*  danh từ</h2>
<h4>- tình trạng cũ; tình trạng ôi, tình trạng chớm thối, tình trạng chớm hỏng (bánh, thịt, trứng...)</h4>
<h4>- tính chất cũ rích (tin tức...); sự nhạt nhẽo (câu nói đùa...)</h4>
<h4>- tình trạng mụ mẫm (học sinh học nhiều quá)</h4>
<h4>- (pháp lý) sự mất hiệu lực</h4>
