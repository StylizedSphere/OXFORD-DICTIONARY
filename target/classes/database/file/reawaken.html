<body>
<h1>reawaken /'ri:ə'weikn/<h1>
<h2>*  ngoại động từ</h2>
<h4>- đánh thức một lần nữa, làm cho tỉnh giấc lại</h4>
<h4>- lại thức tỉnh (ai), làm cho (ai) tỉnh ngộ lại</h4>
<h4>- gợi lại</h4>
<h4>=to reawaken someone's love+ gợi lại tình yêu của ai</h4>
<h2>*  nội động từ</h2>
<h4>- thức dậy lại; tỉnh giấc lại</h4>
<h4>- thức tỉnh lại, tỉnh ngộ lại</h4>
