<h1>rectification /,rektifi'keiʃn/<h1>
<h2>*  danh từ</h2>
<h4>- sự sửa chữa, sự chữa lại; sự sửa cho thẳng</h4>
<h4>- (vật lý) sự chỉnh lưu</h4>
<h4>- (hoá học) sự cất lại, sự tinh cất</h4>
<h4>- (rađiô) sự tách sóng</h4>
<h4>- (toán học) phép cầu trường được</h4>
