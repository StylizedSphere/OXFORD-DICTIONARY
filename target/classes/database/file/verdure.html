<h1>verdure /'və:dʤə/<h1>
<h2>*  danh từ</h2>
<h4>- màu xanh tươi của cây cỏ; cây cỏ xanh tươi</h4>
<h4>- (nghĩa bóng) sự tươi tốt</h4>
<h4>- (nghĩa bóng) sự non trẻ; lòng hăng hái, nhiệt tình của tuổi trẻ</h4>
<h4>- bức thảm có nhiều hình hoa lá</h4>
