<h1>squilgee /'skwi:'dʤi:/ (squilgee) /'skwil'dʤi:/<h1>
<h2>*  danh từ</h2>
<h4>- chổi cao su (quét sàn tàu)</h4>
<h4>- ống lăn (bằng cao su để dán ảnh)</h4>
<h2>*  ngoại động từ</h2>
<h4>- quét bằng chổ cao su</h4>
<h4>- lăn (ảnh dán) bằng ống lăn (cho dính chặt)</h4>
