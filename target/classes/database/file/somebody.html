<title>somebody</title>

<body>
<h1>somebody /'sʌmbədi/<h1>
<h2>*  đại từ</h2>
<h4>- một người nào đó, có người ((cũng) someone)</h4>
<h4>=somebody told me so+ có người nói với tôi như vậy</h4>
<h4>- (số nhiều somebodies) ông này ông nọ</h4>
<h4>=he thinks he's somebody+ nó tưởng nó là ông này ông nọ</h4>
