<h1>surge /sə:dʤ/<h1>
<h2>*  danh từ</h2>
<h4>- sóng, sóng cồn</h4>
<h4>- sự dấy lên, sự dâng lên, sự trào lên</h4>
<h2>*  nội động từ</h2>
<h4>- dấy lên, dâng lên (phong trào...)</h4>
<h4>- (hàng hải) lơi ra (thừng...)</h4>
<h4>- quay tại chỗ (bánh xe)</h4>
<h2>*  ngoại động từ</h2>
<h4>- (hàng hải) làm lơi ra (dây thừng)</h4>
<h4>- lao tới</h4>
