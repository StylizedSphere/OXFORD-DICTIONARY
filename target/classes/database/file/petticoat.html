<h1>petticoat /'petikout/<h1>
<h2>*  danh từ</h2>
<h4>- váy lót</h4>
<h4>- đàn bà; con gái; (số nhiều) giới nữ, phái nữ</h4>
<h4>- tôi biết anh ta từ thuở anh ta còn mặc quần thủng đít</h4>
<h4>- sự cai quản (ưu thế) của đàn bà (trong gia đình, trong chính quyền)</h4>
<h4>- dưới sự cai quản của vợ; dưới quyền của phụ nữ</h4>
