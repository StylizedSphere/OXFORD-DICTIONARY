<body>
<h1>plod /plɔd/<h1>
<h2>*  danh từ</h2>
<h4>- bước đi nặng nề, bước đi khó nhọc</h4>
<h4>- công việc khó nhọc</h4>
<h2>*  nội động từ</h2>
<h4>- ((thường) + on,  along) đi nặng nề, lê bước khó nhọc</h4>
<h4>- (+ at) làm cần cù, làm cật lực, làm rán sức</h4>
<h2>*  ngoại động từ</h2>
<h4>- lê bước đi</h4>
<h4>=to plod one's way+ lê bước đi một quâng đường</h4>
