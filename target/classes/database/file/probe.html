<h1>probe /probe/<h1>
<h2>*  danh từ</h2>
<h4>- cái thông, cái que thăm (để dò vết thương...)</h4>
<h4>- (vật lý) máy dò, cái dò, cực dò</h4>
<h4>=sound probe+ máy dò âm</h4>
<h4>=electric probe+ cực dò điện</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) sự thăm dò, sự điều tra</h4>
<h2>*  ngoại động từ</h2>
<h4>- dò (vết thương...) bằng que thăm</h4>
<h4>- thăm dò, điều tra</h4>
