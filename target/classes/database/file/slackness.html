<h1>slackness /'slæknis/<h1>
<h2>*  danh từ</h2>
<h4>- sự uể oải</h4>
<h4>- sự chùng (dây); sự lỏng lẻo (kỷ luật)</h4>

<h4>- sự ăn không ngồi rồi</h4>
<h4>- sự đình trệ, sự ế ẩm (buôn bán)</h4>
