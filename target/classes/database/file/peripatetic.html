<title>peripatetic</title>

<body>
<h1>peripatetic /,peripə'tetik/<h1>
<h2>*  tính từ (Peripateic)</h2>
<h4>- (triết học) (thuộc) triết lý của A-ri-xtốt, (thuộc) phái tiêu dao</h4>
<h4>- lưu động đi rong</h4>
<h2>*  danh từ (Peripateic)</h2>
<h4>- (triết học) người theo triết lý của A-ri-xtốt, người theo phái tiêu dao</h4>
<h4>- người bán hàng rong, nhà buôn lưu động</h4>
