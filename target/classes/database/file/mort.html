<h1>mort /'mɔ:t/<h1>
<h2>*  danh từ</h2>
<h4>- (săn bắn) tiếng (còi, tù và) báo hiệu thú săn đã cùng đường</h4>
<h4>- (thông tục) số lượng lớn</h4>
<h4>=there is a mort of fish in the river+ ở sông có một số lượng lớn cá, ở sông có nhiều cá</h4>
<h4>- (từ lóng) người đàn bà, cô gái</h4>
<h4>- cá hồi ba tuổi</h4>
