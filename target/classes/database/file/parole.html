<h1>parole /pə'roul/<h1>
<h2>*  danh từ</h2>
<h4>- lời hứa danh dự (của tù nhân, tù binh... để được tha)</h4>
<h4>=to be on parole+ được tha vì đã hứa</h4>
<h4>=to break one's parole+ nuốt lời hứa danh dự</h4>
<h4>- (quân sự) khẩu lệnh</h4>
<h2>*  danh từ</h2>
<h4>- tha theo lời hứa danh dự</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) tha có điều kiện</h4>
