<h1>unhinge /ʌn'hindʤ/<h1>
<h2>*  ngoại động từ</h2>
<h4>- nhấc (cửa) ra khỏi bản lề, tháo (cửa) ra</h4>
<h4>=to unhinge a door+ tháo cửa</h4>
<h4>- (thông tục) làm mất thăng bằng, làm cho mất phương hướng, làm cho rối (trí)</h4>
<h4>=his mind is unhinged+ đầu óc nó rối lên</h4>
