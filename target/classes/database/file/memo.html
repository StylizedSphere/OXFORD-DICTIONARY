<title>memo</title>

<body>
<h1>memo /,memə'rændə/<h1>
<h2>*  danh từ,  số nhiều memorandum  /,memə'rændem/,  memorandums  /,meme'rændəmz/</h2>
<h4>- sự ghi để nhớ</h4>
<h4>=to make a memoranda of something+ ghi một chuyện gì để nhớ</h4>
<h4>- (ngoại giao) giác thư, bị vong lục</h4>
<h4>- (pháp lý) bản ghi điều khoản (của giao kèo)</h4>
<h4>- (thương nghiệp) bản sao, thư báo</h4>
