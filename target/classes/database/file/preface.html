<h1>preface /'prefis/<h1>
<h2>*  danh từ</h2>
<h4>- lời tựa, lời nói đầu (sách); lời mở đầu (bài nói)</h4>
<h2>*  ngoại động từ</h2>
<h4>- đề tựa, viết lời nói đầu (một quyển sách); mở đầu (bài nói)</h4>
<h4>- mở đầu, mở lối cho, dẫn tới (một việc gì khác) (sự kiện...)</h4>
<h2>*  nội động từ</h2>
<h4>- nhận xét mở đầu</h4>
