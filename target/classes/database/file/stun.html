<title>stun</title>

<body>
<h1>stun /stʌn/<h1>
<h2>*  ngoại động từ</h2>
<h4>- làm choáng váng, làm bất tỉnh nhân sự</h4>
<h4>- làm sửng sốt, làm kinh ngạc</h4>
<h4>- làm điếc tai</h4>
<h2>*  danh từ</h2>
<h4>- (từ Mỹ,nghĩa Mỹ) sự choáng váng; tình trạng bất tỉnh nhân sự</h4>
<h4>- đòn choáng váng, cú làm bất tỉnh nhân sự</h4>
