<h1>spade /speid/<h1>
<h2>*  danh từ</h2>
<h4>- (đánh bài) con pích</h4>
<h4>- cái mai, cái thuổng</h4>
<h4>- dao lạng mỡ cá voi</h4>
<h4>- (quân sự) phần đuôi (để chống xuống đất) của cỗ pháo</h4>
<h4>- nói thẳng nói thật, nói toạc móng heo, nói trắng</h4>
<h2>*  ngoại động từ</h2>
<h4>- đào bằng mai</h4>
<h4>- lặng mỡ (cá voi)</h4>
