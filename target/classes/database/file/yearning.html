<title>yearning</title>

<h1>yearning /'jə:niɳ/<h1>
<h2>*  danh từ</h2>
<h4>- (+ after,  for) sự mong mỏi, sự ao ước, sự khát khao, sự nóng lòng muốn làm (việc gì)</h4>
<h4>- (+ to,  towards) sự thương mến; sự thương cảm, sự thương hại</h4>
<h2>*  tính từ</h2>
<h4>- khát khao, nóng lòng muốn làm (việc gì)</h4>
<h4>- thương mến; thương cảm, thương hại</h4>
