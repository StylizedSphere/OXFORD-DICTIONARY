<title>sidelight</title>

<body>
<h1>sidelight /'saidlait/<h1>
<h2>*  danh từ</h2>
<h4>- (sân khấu) ánh sáng bên, đèn bên (từ hai bên cánh gà trên sân khấu)</h4>
<h4>- thí dụ phụ; sự minh hoạ phụ</h4>
<h4>- (hàng hải) đèn hiệu (đèn đỏ ở bên trái hay đèn xanh ở bên phải tàu, để báo hiệu lúc đi đêm)</h4>
