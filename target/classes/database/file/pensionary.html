<h1>pensionary /'penʃənəri/<h1>
<h2>*  tính từ</h2>
<h4>- (thuộc) lương hưu; được hưởng lương hưu</h4>
<h4>- (thuộc) tiền trợ cấp; được hưởng trợ cấp</h4>
<h2>*  danh từ</h2>
<h4>- người hưởng lương hưu</h4>
<h4>- người được hưởng trợ cấp</h4>
<h4>- người làm thuê; tay sai</h4>
