<h2>*  tính từ</h2>
<h4>- (thuộc) phía tây; của phưng tây</h4>
<h4>=western city+ thành phố phía tây</h4>

<h4>- người miền tây</h4>
<h4>- phim (truyện) về đời sống những người chăn bò (cao bồi) ở miền tây nước Mỹ</h4>
