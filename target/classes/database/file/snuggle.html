<h1>snuggle /'snʌgl/<h1>
<h2>*  nội động từ</h2>
<h4>- xê gần, dịch gần, xích gần; rúc vào</h4>
<h4>=to snuggle up to someone+ xích gần lại ai</h4>
<h2>*  ngoại động từ</h2>
<h4>- kéo (ai) lại gần; ôm ấp</h4>
<h4>=she snuggled the child close to her+ chị ta ôm em bé vào lòng</h4>
