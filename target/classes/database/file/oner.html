<h1>oner /'wʌnə/<h1>
<h2>*  danh từ</h2>
<h4>- (từ lóng) người duy nhất; người có một không hai, người cừ, người cự phách</h4>
<h4>=a oner at something+ người cừ về một cái gì</h4>
<h4>- cú đấm mạnh</h4>
<h4>- (thông tục) cú đánh được tính một điểm</h4>
<h4>- (từ lóng) lời nói láo trắng trợn, lời nói dối quá xá</h4>
