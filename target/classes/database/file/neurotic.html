<h1>neurotic /njuə'rɔtik/<h1>
<h2>*  tính từ</h2>
<h4>- loạn thần kinh chức năng</h4>
<h4>- dễ bị kích thích thần kinh</h4>
<h4>- tác động tới thần kinh, chữa bệnh thần kinh (thuốc)</h4>
<h2>*  danh từ</h2>
<h4>- người loạn thần kinh chức năng</h4>
<h4>- thuốc chữa bệnh thần kinh</h4>
