<h1>pervious /'pə:vjəs/<h1>
<h2>*  tính từ (+ to)</h2>
<h4>- để lọt qua, để thấm qua</h4>
<h4>=sand is pervious to water+ cát dễ bị nước thấm qua</h4>
<h4>- (nghĩa bóng) dễ tiếp thu</h4>
<h4>=to be pervious to reason+ dễ tiếp thu lẽ phải</h4>
