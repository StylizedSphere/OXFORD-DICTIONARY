<h1>unoffensive /'ʌnə'fensiv/<h1>
<h2>*  tính từ</h2>
<h4>- không xúc phạm, không làm mất lòng, không làm nhục, không sỉ nhục</h4>
<h4>- không chướng tai gai mắt, không khó chịu; không hôi hám; không gớm guốc, không tởm</h4>
<h4>- không tấn công, không công kích</h4>
