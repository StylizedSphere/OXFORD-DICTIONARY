<title>squirm</title>

<body>
<h1>squirm /skwə:m/<h1>
<h2>*  danh từ</h2>
<h4>- sự đi ngoằn ngoèo, sự bò ngoằn ngoèo (như rắn); sự quằn quại</h4>
<h4>- (hàng hải) chỗ thừng vặn</h4>
<h2>*  nội động từ</h2>
<h4>- ngoằn ngoèo, vặn vẹo; quằn quại</h4>
<h4>- (từ lóng) cảm thấy lúng túng, tỏ ra lúng túng</h4>
