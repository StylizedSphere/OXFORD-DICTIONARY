<h1>patience /'peiʃəns/<h1>
<h2>*  danh từ</h2>
<h4>- tính kiên nhẫn, tính nhẫn nại; sự bền chí, sự nhẫn nại</h4>
<h4>=the patience of job+ mức kiên nhẫn cuối cùng</h4>
<h4>- sự chịu đựng</h4>
<h4>=to be out of patience+ không kiên nhẫn được nữa, không chịu đựng được nữa</h4>
<h4>- lối đánh bài paxiên (một người)</h4>
