<title>repellent</title>
</head>
<body>
<h1>repellent /ri'pelənt/<h1>
<h2>*  tính từ</h2>
<h4>- có khuynh hướng đẩy ra, có ý cự tuyệt, có ý khước từ</h4>
<h4>- làm khó chịu, làm tởm</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) không thấn nước</h4>
<h2>*  danh từ</h2>
<h4>- cái đẩy lùi</h4>
<h4>- vải không thấm nước</h4>
<h4>- thuốc trừ sâu, thuốc trừ rệp (ở cây)</h4>
<h4>- (y học) thuốc làm giảm sưng tấy</h4>
