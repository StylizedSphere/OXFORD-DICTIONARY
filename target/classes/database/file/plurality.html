<h1>plurality /pluə'ræliti/<h1>
<h2>*  danh từ</h2>
<h4>- trạng thái nhiều</h4>
<h4>- số lớn, phần đông, đa số (phiếu bầu...)</h4>
<h4>- sự kiêm nhiều chức vị; chức vị kiêm nhiệm</h4>
<h4>- (tôn giáo) sự có nhiều lộc thánh; lộc thánh thu được ở nhiều nguồn</h4>
