<h1>rarefy /'reərifai/<h1>
<h2>*  ngoại động từ</h2>
<h4>- làm loãng (không khí)</h4>
<h4>- làm trong trắng, cải thiện (bản chất, tính tình của người nào)</h4>
<h4>- làm cho tế nhị hơn, làm cho tinh tế hơn (một ý kiến...)</h4>
<h2>*  nội động từ</h2>
<h4>- loâng đi (không khí)</h4>
