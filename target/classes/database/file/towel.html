<h1>towel /'tauəl/<h1>
<h2>*  danh từ</h2>
<h4>- khăn lau; khăn tắm</h4>
<h4>- (thể dục,thể thao) đầu hàng, chịu thua</h4>
<h4>- (từ lóng) đạn</h4>
<h4>- (từ lóng) gậy tày, dùi cui</h4>
<h2>*  động từ</h2>
<h4>- lau bằng khăn, chà xát bằng khăn</h4>
<h4>- (từ lóng) đánh đòn, nện cho một trận</h4>
