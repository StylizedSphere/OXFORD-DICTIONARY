<h1>relegation /,reli'geiʃn/<h1>
<h2>*  danh từ</h2>
<h4>- sự loại bỏ, sự bỏ xó, sự bỏ riêng ra</h4>
<h4>- sự giao (việc gì cho ai quyết định hoặc thi hành)</h4>
<h4>- sự chuyển (ai) đến (nơi nào, người nào...) để tìm hiểu thêm</h4>
<h4>- sự đổi đi xa; sự đày ải</h4>
<h4>- sự hạ tầng (công tác)</h4>
