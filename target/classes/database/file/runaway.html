<h2>*  danh từ</h2>

<h4>- lồng lên (ngựa)</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) thắng một cách dễ dàng</h4>
<h4>=a runaway victory+ (thể dục,thể thao) trận thắng dễ dàng</h4>
