<h1>prescribe /pris'kraib/<h1>
<h2>*  ngoại động từ</h2>
<h4>- ra lệnh, truyền lệnh, sai khiến, bắt phải</h4>
<h4>=to prescribe to someone what to do+ ra lệnh cho ai phải làm gì</h4>
<h4>- (y học) cho, kê (đơn...)</h4>
<h2>*  nội động từ</h2>
<h4>- (y học) cho đơn, kê đơn</h4>
<h4>- (+ to,  for) (pháp lý) thi hành quyền thời hiệu; được vì quyền thời hiệu</h4>
