<h1>screamer /'skri:mə/<h1>
<h2>*  danh từ</h2>
<h4>- người hay kêu thét</h4>
<h4>- (động vật học) chim én</h4>
<h4>- (từ lóng) chuyện tức cười, người làm tức cười</h4>
<h4>- cái đẹp lạ thường, cái tuyệt diệu</h4>
<h4>- (từ Mỹ,nghĩa Mỹ),  (từ lóng) đầu đề giật gân (trên báo)</h4>
<h4>- (ngành in),  (từ lóng) dấu chấm than</h4>
