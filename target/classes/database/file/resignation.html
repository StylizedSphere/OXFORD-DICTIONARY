<h1>resignation /,rezig'neiʃn/<h1>
<h2>*  danh từ</h2>
<h4>- sự từ chức; đơn xin từ chức</h4>
<h4>=to send in (tender, give) one's resignation+ đưa đơn xin từ chức</h4>
<h4>- sự từ bỏ, sự trao, sự nhường (quyền lợi, hy vọng...)</h4>
<h4>- sự cam chịu; sự nhẫn nhục</h4>
<h4>=to accept one's fate with resignation+ cam chịu số phận</h4>
