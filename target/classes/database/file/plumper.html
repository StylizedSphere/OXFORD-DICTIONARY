<h1>plumper /'plʌmpə/<h1>
<h2>*  danh từ</h2>
<h4>- cái độn má (cho vào mồm để làm cho má phồng ra)</h4>
<h4>- người dốc hết phiếu bầu cho một ứng cử viên (trong khi có thể bầu hai)</h4>
<h4>- (từ lóng) điều nói láo, lời nói dối trắng trợn</h4>
