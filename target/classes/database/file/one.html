<h1>one shot /'æʌn'ʃɔt/<h1>
<h2>*  danh từ (từ Mỹ,nghĩa Mỹ)</h2>
<h4>- tạp chí một số (chỉ ra một số về một chuyên đề, về một danh nhân...)</h4>
<h4>- buổi biểu diễn duy nhất, lần ra mắt duy nhất (của một diễn viên ở sân khấu, trong phim...)</h4>
<h4>- cận cảnh một người</h4>
