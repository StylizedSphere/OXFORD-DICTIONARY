<title>polemic</title>

<body>
<h1>polemic /pɔ'lemik/<h1>
<h2>*  danh từ</h2>
<h4>- cuộc luận chiến, cuộc bút chiến</h4>
<h4>- (số nhiều) sự luận chiến, sự bút chiến; thuật luận chiến, thuật bút chiến</h4>
<h4>- nhà luận chiến, nhà bút chiến</h4>
<h2>*  tính từ+ (polemical) / pɔ'lemikəl/</h2>
<h4>- có tính chất luận chiến, có tính chất bút chiến</h4>
