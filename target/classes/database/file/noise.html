<h1>noise /nɔiz/<h1>
<h2>*  danh từ</h2>
<h4>- tiếng; tiếng ồn ào, tiếng om sòm, tiếng huyên náo</h4>
<h4>=to make a noise+ làm ồn</h4>
<h4>=to make a noise in the world+ nổi tiếng trên thế giới, được thiên hạ nói đến nhiều</h4>
<h2>*  ngoại động từ</h2>
<h4>- loan (tin), đồn</h4>
<h4>=it was noised abroad that+ có tin đồn rằng</h4>
