<h1>offensiveness /ə'fensivnis/<h1>
<h2>*  danh từ</h2>
<h4>- tính chất xúc phạm, tính chất làm mất lòng; tính chất làm nhục, tính chất sỉ nhục</h4>
<h4>- tính chất chướng tai gai mắt, tính chất khó chịu; tính chất hôi hám; tính chất gớm guốc, tính chất tởm</h4>
<h4>- tính chất tấn công, tính chất công kích</h4>
