<h1>perpendicular /,pə:pən'dikjulə/<h1>
<h2>*  tính từ</h2>

<h4>- thẳng đứng; dốc đứng</h4>
<h4>-(đùa cợt) đứng, đứng ngay</h4>

<h4>- đường vuông góc, đường trực giao</h4>
<h4>- vị trí thẳng đứng</h4>
<h4>- dây dọi; thước vuông góc</h4>
<h4>- (từ lóng) tiệc ăn đứng</h4>
