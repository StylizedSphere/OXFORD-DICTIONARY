<h1>viable /'vaiəbl/<h1>
<h2>*  tính từ</h2>
<h4>- có thể sống được (thai nhi, cây cối...)</h4>
<h4>- có thể nảy mầm (hạt giống)</h4>
<h4>- có thể thành tựu được (kế hoạch)</h4>
<h4>- có thể tồn tại, có thể đứng vững được (chính phủ)</h4>
