<title>snare</title>
</head>
<body>
<h1>snare /sneə/<h1>
<h2>*  danh từ</h2>
<h4>- cái bẫy, cái lưới (bẫy chim)</h4>
<h4>=to sit a snare+ gài bẫy, giăng lưới</h4>
<h4>- cạm bẫy, mưu, mưu chước</h4>
<h4>=to be caught in a snare+ bị mắc bẫy</h4>
<h4>- điều cám dỗ</h4>
<h4>- (số nhiều) dây mặt trống (buộc ngang mặt trống để tăng âm)</h4>
<h2>*  ngoại động từ</h2>
<h4>- đánh bẫy (chim), gài bẫy, đặt bẫy</h4>
<h4>- bẫy</h4>
