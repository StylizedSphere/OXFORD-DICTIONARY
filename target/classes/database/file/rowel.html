<h1>rowel /'rauəl/<h1>
<h2>*  danh từ</h2>
<h4>- bánh đúc (bánh xe con ở đầu đinh thúc ngựa)</h4>
<h4>- miếng da rút mủ (hình tròn, có lỗ ở giữa, đặt xen vào giữa lớp da và thịt ngựa để rút mủ)</h4>
<h2>*  ngoại động từ</h2>
<h4>- thúc (ngựa...) bằng bánh thúc</h4>
<h4>- đặt miếng da rút mủ (giữa lớp da và thịt ngựa)</h4>
