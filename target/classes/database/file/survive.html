<h1>survive /sə'vaivə/<h1>
<h2>*  ngoại động từ</h2>
<h4>- sống lâu hơn</h4>
<h4>=to survive one's contemporaries+ sống lâu hơn những người cùng thời</h4>
<h4>- sống qua, qua khỏi được</h4>
<h4>=to survive all perils+ sống qua mọi sự nguy hiểm</h4>
<h2>*  nội động từ</h2>
<h4>- sống sót, còn lại, tồn tại</h4>
