<h1>pecker /'pekə/<h1>
<h2>*  danh từ</h2>
<h4>- chim gõ, chim hay mổ ((thường) trong từ ghép)</h4>
<h4>- cái cuốc nhỏ</h4>
<h4>- (từ lóng) sự vui vẻ; sự hăng hái</h4>

<h4>- làm ai tức giận, làm ai phát cáu</h4>
