<h1>wale /weil/<h1>
<h2>*  danh từ</h2>
<h4>- vết lằn (roi)</h4>
<h4>- sọc nổi (nhung kẻ)</h4>
<h4>- (kỹ thuật) thanh giảm chấn</h4>
<h2>*  ngoại động từ</h2>
<h4>- đánh lằn da</h4>
<h4>- dệt thành sọc nổi</h4>
<h4>- (quân sự) đan rào bảo vệ, đan sọt nhồi đất làm công sự bảo vệ</h4>
