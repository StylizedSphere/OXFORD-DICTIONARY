<h1>unheard /'ʌn'hə:d/<h1>
<h2>*  tính từ</h2>
<h4>- không nghe thấy, không ai nghe</h4>
<h4>=the ship's SOS was unheard+ không ai nghe thấy tiếng cầu cứu của chiếc tàu</h4>
<h4>- không nghe phát biểu ý kiến</h4>
<h4>=it is unjust to condemn a prisoner unheard+ không nghe một tù nhân biện bạch mà đã kết án là không công bằng</h4>
