<h1>reciprocation /ri,siprə'keiʃn/<h1>
<h2>*  danh từ</h2>
<h4>- sự trả (ơn...); sự đáp lại (cảm tình)</h4>
<h4>- sự cho nhau, sự trao đổi lẫn nhau</h4>
<h4>- (kỹ thuật) sự chuyển động qua lại (pittông...)</h4>
<h4>- (toán học) sự thay đổi cho nhau</h4>
