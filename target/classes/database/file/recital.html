<h1>recital /ri'saitl/<h1>
<h2>*  danh từ</h2>
<h4>- sự kể lại, sự thuật lại, sự kể lể; chuyện kể lại, chuyện thuật lại</h4>
<h4>- sự ngâm, sự bình (thơ)</h4>
<h4>- (âm nhạc) cuộc biểu diễn độc tấu</h4>
<h4>- (pháp lý) đoạn văn kiện kể lại sự kiện</h4>
