<title>syphon</title>

<body>
<h1>syphon /'saifən/ (syphon) /'saifən/<h1>
<h2>*  danh từ</h2>
<h4>- ống xifông, ống truyền nước, vòi truyền nước</h4>
<h4>- (động vật học) xifông ống thở; vòi hút ((cũng) siphuncle)</h4>
<h2>*  ngoại động từ</h2>
<h4>- dẫn bằng xifông; hút bằng xifông</h4>
<h2>*  nội động từ</h2>
<h4>- truyền qua xifông, chảy qua xifông</h4>
