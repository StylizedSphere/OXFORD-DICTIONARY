<h1>valid /'vælid/<h1>
<h2>*  tính từ</h2>
<h4>- vững chắc, có căn cứ</h4>
<h4>=a valid argument+ một lý lẽ vững chắc</h4>
<h4>- (pháp lý) có giá trị, có hiệu lực; hợp lệ</h4>
<h4>=valid contract+ hợp đồng có giá trị (về pháp lý)</h4>
<h4>=valid passport+ hộ chiếu hợp lệ</h4>
<h4>=the ticket is no longer valid+ vé không còn giá trị nữa</h4>
