<h1>scallawag /'skæləwæg/ (scallawag) /'skæləwæg/ (scallywag) /'skæliwæg/<h1>
<h2>*  danh từ</h2>
<h4>- súc vật đòi ăn; súc vật nhỏ quá khổ</h4>
<h4>- người vô dụng, người bộp chộp; người thộn; tên vô lại</h4>
<h4>- (từ Mỹ,nghĩa Mỹ),  (từ lóng) người miền Bắc vờ tán thành chế độ cộng hoà (sau nội chiến)</h4>
