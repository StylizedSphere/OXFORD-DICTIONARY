<h1>overelaborate /'ouvəri'læbərit/<h1>
<h2>*  tính từ</h2>
<h4>- quá kỹ lưỡng, quá tỉ mỉ['ouvəri'læbəreit]</h4>
<h2>*  ngoại động từ</h2>
<h4>- thêm quá nhiều chi tiết vào</h4>
<h2>*  nội động từ</h2>
<h4>- thêm quá nhiều chi tiết vào văn của mình, thêm quá nhiều mắm muối vào câu chuyện của mình</h4>
