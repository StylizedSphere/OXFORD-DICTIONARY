<h1>necessitarian /ni,seri'teəriən/ (necessarian) /,nesi'seəriən/<h1>
<h2>*  tính từ</h2>
<h4>- (triết học) (thuộc) thuyết tất yếu, (thuộc) thuyết định mệnh</h4>
<h2>*  danh từ</h2>
<h4>- (triết học) người theo thuyết tất yếu, người theo thuyết định mệnh</h4>
