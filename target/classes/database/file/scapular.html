<h1>scapular /'skæpjulə/<h1>
<h2>*  tính từ</h2>
<h4>- (thuộc) vai; (thuộc) xương vai ((cũng) scapulary)</h4>
<h2>*  danh từ</h2>
<h4>- (như) scapulary</h4>
<h4>- băng để băng xương vai</h4>
<h4>- (giải phẫu) xương vai</h4>
<h4>- (động vật học) lông vai (chim)</h4>
