<title>snivel</title>

<body>
<h1>snivel /'snivl/<h1>
<h2>*  danh từ</h2>
<h4>- nước mũi; mũi thò lò</h4>
<h4>- sự khót sụt sùi, sự khóc rền rĩ</h4>
<h4>- lời nói đạo đức giả, giọng giả nhân giả nghĩa</h4>
<h2>*  nội động từ</h2>
<h4>- sổ mũi, thò lò mũi</h4>
<h4>- chảy nước mắt nước mũi</h4>
<h4>- sụt sùi</h4>
<h4>- rên rỉ, than van (làm ra vẻ thương xót...)</h4>
