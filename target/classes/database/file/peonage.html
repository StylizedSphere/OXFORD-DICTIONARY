<h1>peonage /'pi:ənidʤ/<h1>
<h2>*  danh từ</h2>
<h4>- việc mướn người liên lạc, việc mướn người phục vụ</h4>
<h4>- việc mướn công nhân công nhật</h4>
<h4>- việc làm của người liên lạc, việc làm của người phục vụ</h4>
<h4>- việc làm của công nhân công nhật</h4>
