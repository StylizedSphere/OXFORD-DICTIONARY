<h1>sidelong /'saidlɔɳ/<h1>
<h2>*  tính từ</h2>
<h4>- ở bên; xiên về phía bên</h4>
<h4>- lé</h4>
<h4>=to cast a sidelong glance at someone+ lé nhìn người nào, liếc trộm người nào</h4>
<h4>- cạnh khoé; bóng gió</h4>
<h4>=a sidelong remark+ lời nhận xét bóng gió, lời nói cạnh</h4>
<h2>*  phó từ</h2>
<h4>- ở bên, xiên về phía bên</h4>
<h4>=to move sidelong+ đi xiên</h4>
