<h1>reply /ri'plai/<h1>
<h2>*  danh từ</h2>
<h4>- câu trả lời, lời đáp</h4>
<h4>=in reply to your letter+ để trả lời thư của ông</h4>
<h4>=to say in reply+ đáp lại</h4>
<h2>*  động từ</h2>
<h4>- trả lời, đáp lại</h4>
<h4>=to reply for somebody+ trả lời thay cho ai</h4>
<h4>=to reply to the enemy's fire+ bắn trả quân địch</h4>
