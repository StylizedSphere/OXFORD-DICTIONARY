<body>
<h1>variance /'veəriəns/<h1>
<h2>*  danh từ</h2>
<h4>- sự khác nhau, sự không đi đôi, sự không ăn khớp, sự mâu thuẫn</h4>
<h4>=words are at variance with the facts+ lời nói không đi đôi với việc làm</h4>
<h4>- sự xích mích; mối bất hoà</h4>
<h4>=to be at variance with someone+ xích mích (mâu thuẫn) với ai</h4>
<h4>- sự thay đổi (về thời tiết...)</h4>
