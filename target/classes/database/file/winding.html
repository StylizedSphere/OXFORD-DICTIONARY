<h1>winding /'waindi /<h1>
<h2>*  danh từ</h2>
<h4>- khúc lượn, khúc quanh</h4>
<h4>- sự cuộn, sự cuốn; guồng (t, chỉ, sợi)</h4>
<h4>- (ngành mỏ) sự khai thác</h4>
<h4>- sự lên dây (đồng hồ)</h4>
<h4>- (kỹ thuật) sự vênh</h4>
<h2>*  tính từ</h2>
<h4>- uốn khúc, quanh co (sông, đường)</h4>
<h4>- xoáy trôn ốc, xoắn ốc, cuộn lại, cuốn</h4>
