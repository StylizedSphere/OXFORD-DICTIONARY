<title>pas</title>

<body>
<h1>pas /pɑ:/<h1>
<h2>*  danh từ</h2>
<h4>- quyền đi trước, quyền ưu tiên</h4>
<h4>=to give the pas+ nhường đi trước, nhường bước; nhường quyền ưu tiên</h4>
<h4>=to take the pas+ được đi trước; được quyền ưu tiên</h4>
<h4>- bước nhảy, bước khiêu vũ</h4>
<h4>=pas seul+ bước vũ ba lê một người biểu diễn</h4>
<h4>=pas de deux+ bước vũ ba lê hai người biểu diễn</h4>
