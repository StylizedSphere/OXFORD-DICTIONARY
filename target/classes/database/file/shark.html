<h1>shark /ʃɑ:k/<h1>
<h2>*  danh từ</h2>
<h4>- (động vật học) cá nhám, cá mập</h4>
<h4>=man-eating shark+ cá mập trắng</h4>
<h4>- kẻ tham lam; kẻ bất lương; kẻ lừa đảo</h4>
<h4>-(ngôn ngữ nhà trường),  (từ lóng) tay cừ, tay chiến</h4>
<h2>*  động từ</h2>
<h4>- lừa gạt; làm ăn bất chính</h4>
<h4>=to shark for a living+ lừa đảo để số</h4>
<h4>- ngốn nuốt</h4>
