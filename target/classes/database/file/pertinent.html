<title>pertinent</title>
</head>
<body>
<h1>pertinent /'pɔ:tinənt/<h1>
<h2>*  tính từ</h2>
<h4>- thích hợp, thích đáng, đúng chỗ; đi thẳng vào (vấn đề...)</h4>
<h4>=this is not pertinent to the question+ điều đó không thích hợp với vấn đề</h4>
<h4>=pertinent remark+ lời nhận xét đúng chỗ</h4>
<h2>*  danh từ,  (thường) số nhiều</h2>
<h4>- vật phụ thuộc</h4>
