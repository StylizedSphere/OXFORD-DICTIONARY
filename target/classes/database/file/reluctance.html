<h1>reluctance /ri'lʌktəns/<h1>
<h2>*  danh từ</h2>
<h4>- sự miễn cưỡng, sự bất đắc dĩ, sự không thích, sự không sẵn lòng (làm việc gì)</h4>
<h4>=to show reluctance do do something+ tỏ ra không sẵn lòng làm việc gì</h4>
<h4>=to affect reluctance+ làm ra bộ miễn cưỡng</h4>
<h4>- (điện học) từ tr</h4>
