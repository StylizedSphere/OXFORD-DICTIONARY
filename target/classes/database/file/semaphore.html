<h1>semaphore /'seməfɔ:/<h1>
<h2>*  danh từ</h2>
<h4>- cột tín hiệu (có mắc đèn tín hiệu ở bờ biển, ở nhà ga)</h4>
<h4>- (quân sự) sự đánh tín hiệu bằng cờ</h4>
<h2>*  động từ</h2>
<h4>- đánh tín hiệu bằng đèn; đánh tín hiệu bằng cờ</h4>
