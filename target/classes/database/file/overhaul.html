<h1>overhaul /'ouvəhɔ:l/<h1>
<h2>*  danh từ</h2>
<h4>- sự kiểm tra kỹ lưỡng, sự xem xét toàn bộ</h4>
<h4>- sự đại tu[,ouvə'hɔ:l]</h4>
<h2>*  ngoại động từ</h2>
<h4>- tháo ra để xem xét cho kỹ; xem xét lại toàn bộ</h4>
<h4>- kiểm tra, đại tu (máy móc)</h4>
<h4>- (hàng hải) chạy kịp, đuổi kịp, vượt</h4>
