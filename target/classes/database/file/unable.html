<h1>unable /'ʌn'eibl/<h1>
<h2>*  tính từ</h2>
<h4>- không có năng lực, không có khả năng, bất tài</h4>
<h4>=to be unable to+ không thể (làm được việc gì)</h4>
<h4>=I shall be unable to go there+ tôi không thể đến đó được</h4>
<h4>- (pháp lý) không có thẩm quyền</h4>
