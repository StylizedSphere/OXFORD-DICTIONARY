<title>pipeclay</title>

<body>
<h1>pipeclay /'paipklei/<h1>
<h2>*  danh từ</h2>
<h4>- đất sét trắng (dùng làm tẩu thuốc lá)</h4>
<h4>- (quân sự) bột đất sét trắng (để đánh các đồ da trắng)</h4>
<h4>- (nghĩa bóng) sự chú ý quá tỉ mỉ đến quân phục</h4>
<h2>*  ngoại động từ</h2>
<h4>- đánh (các đồ da trắng) bằng bột đất sét trắng</h4>
