<h1>scrimmage /'skrimidʤ/<h1>
<h2>*  danh từ</h2>
<h4>- cuộc ẩu đả; sự cãi lộn, sự tranh cướp</h4>
<h4>- (thể dục,thể thao) sự túm lại để tranh bóng ở dưới đất (của cả hàng tiền đạo) (bóng bầu dục) ((cũng) scrummage)</h4>
<h2>*  động từ</h2>
<h4>- ẩu đả; cãi lộn, tranh cướp</h4>
