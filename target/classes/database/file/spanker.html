<h1>spanker /'spæɳkə/<h1>
<h2>*  danh từ</h2>
<h4>- người phát vào đít, vật phát vào đít</h4>
<h4>- ngựa chạy nhanh</h4>
<h4>- (thực vật học) người to lớn; người tốt; việc tốt nhất, hàng hoá thượng hảo hạng</h4>
<h4>- (hàng hải) buồm áp lái (trước và sau lái tàu)</h4>
