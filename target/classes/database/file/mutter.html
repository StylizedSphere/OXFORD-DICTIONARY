<h1>mutter /'mʌtə/<h1>
<h2>*  danh từ</h2>
<h4>- sự thì thầm; tiếng thì thầm</h4>
<h4>- sự lẩm bẩm, sự càu nhàu; tiếng lẩm bẩm, tiếng càu nhàu</h4>
<h2>*  động từ</h2>
<h4>- nói khẽ, nói thầm</h4>
<h4>- nói lẩm bẩm, cằn nhằn; càu nhàu</h4>
