<title>tenable</title>

<body>
<h1>tenable /'tenəbl/<h1>
<h2>*  tính từ</h2>
<h4>- giữ được, bảo vệ được, cố thủ được (vị trí, địa vị, đồn luỹ...)</h4>
<h4>=a tenable town+ thành phố cố thủ được</h4>
<h4>- cãi được, biện hộ được, bảo vệ được (lập luận, lý lẽ...); lôgic</h4>
<h4>=a tenable theory+ một lý thuyết có thể bảo vệ được</h4>
<h4>=a tenable solution+ một giải pháp lôgic</h4>
