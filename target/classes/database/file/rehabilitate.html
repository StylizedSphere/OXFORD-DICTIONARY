<h1>rehabilitate /,ri:ə'biliteit/<h1>
<h2>*  ngoại động từ</h2>
<h4>- phục hồi (chức vị, danh dự, sức khoẻ...)</h4>
<h4>- cải tạo giáo dục lại (những người có tội)</h4>
<h4>- xây dựng lại, khôi phục lại (đất nước...)</h4>
<h4>- (y học) tập luyện lại (những người bị tê bại)</h4>
<h4>- sắp xếp lại bậc (cho công nhân...)</h4>
