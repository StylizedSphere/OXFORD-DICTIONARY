<h1>shaggy /'ʃægi/<h1>
<h2>*  tính từ</h2>
<h4>- rậm lông, bờm xờm</h4>
<h4>- có nhiều bụi rậm mọc ngổn ngang</h4>
<h4>- có cành tua tủa</h4>
<h4>- đầu tóc râu ria bờm xờm (người)</h4>
<h4>- (thực vật học) có lông tơ dài</h4>
<h4>- chuyện dây cà ra dây muống cố kéo dài cho buồn cười</h4>
