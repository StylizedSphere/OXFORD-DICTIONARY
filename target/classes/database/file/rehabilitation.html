<h1>rehabilitation /'ri:ə,bili'teiʃn/<h1>
<h2>*  danh từ</h2>
<h4>- sự phục hồi (chức vị, danh dự, sức khoẻ...)</h4>
<h4>- sự cải tạo giáo dục lại (những người có tội)</h4>
<h4>- sự xây dựng lại, sự khôi phục lại (đất nước...)</h4>
<h4>- (y học) sự tập luyện lại (những người bị tê bại)</h4>
<h4>- sự sắp xếp lại bậc (cho công nhân...)</h4>
