<h1>tangent /'tændʤənt/<h1>
<h2>*  tính từ</h2>
<h4>- (toán học) tiếp xúc, tiếp tuyến</h4>
<h4>=tangent bundle+ chùm tiếp tuyến</h4>
<h4>=tangent circles+ vòng tiếp xúc</h4>
<h2>*  danh từ</h2>
<h4>- (toán học) đường tiếp tuyến</h4>
<h4>- tang</h4>
<h4>- đi chệch ra ngoài vấn đề đang bàn; đi chệch ra khỏi nếp nghĩ (cách cư xử) hằng ngày</h4>
