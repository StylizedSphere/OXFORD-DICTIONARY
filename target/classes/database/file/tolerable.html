<h1>tolerable /'tɔlərəbl/<h1>
<h2>*  tính từ</h2>
<h4>- có thể tha thứ được</h4>
<h4>=this fault is tolerable+ lỗi này có thể tha thứ được</h4>
<h4>- có thể chịu được</h4>
<h4>- kha khá, vừa vừa, tàm tạm</h4>
<h4>=at a tolerable distance+ ở một quãng khá xa</h4>
<h4>=a tolerable number of...+ một số... kha khá...</h4>
