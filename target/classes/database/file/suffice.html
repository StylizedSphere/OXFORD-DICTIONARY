<title>suffice</title>
</head>
<body>
<h1>suffice /sə'fais/<h1>
<h2>*  nội động từ</h2>
<h4>- đủ, đủ để</h4>
<h4>=your word will suffice+ lời nói của anh là đủ</h4>
<h4>=that suffice to prove his honesty+ điều đó đủ chứng tỏ tính trung thực của nó</h4>
<h2>*  ngoại động từ</h2>
<h4>- đủ cho, đáp ứng nhu cầu của</h4>
<h4>=two bowls suffice him+ hai bát cũng đủ cho nó</h4>
