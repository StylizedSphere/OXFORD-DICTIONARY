<h1>snipe /snaip/<h1>
<h2>*  danh từ</h2>
<h4>- (động vật học) chim dẽ giun</h4>
<h4>- (quân sự) sự bắn tỉa; phát bắn tỉa</h4>
<h4>- (từ Mỹ,nghĩa Mỹ),  (từ lóng) đầu mẩu thuốc lá, đầu mẩu xì gà (hút còn thừa)</h4>
<h2>*  nội động từ</h2>
<h4>- đi săn dẽ giun</h4>
<h4>- (quân sự) bắn tỉa</h4>
<h2>*  ngoại động từ</h2>
<h4>- (quân sự) bắn tỉa (quân địch...)</h4>
