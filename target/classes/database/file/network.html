<h1>network /'netwə:k/<h1>
<h2>*  danh từ</h2>
<h4>- lưới, đồ dùng kiểu lưới</h4>
<h4>=a network purse+ cái túi lưới đựng tiền</h4>
<h4>- mạng lưới, hệ thống</h4>
<h4>=a network of railways+ mạng lưới đường sắt</h4>
<h4>=a network of canals+ hệ thống sông đào</h4>
<h4>- (kỹ thuật) hệ thống mắc cáo</h4>
<h4>- (raddiô) mạng lưới truyền thanh</h4>
