<h1>summon /'sʌmən/<h1>
<h2>*  ngoại động từ</h2>
<h4>- gọi đến, mời đến, triệu đến; triệu tập (cuộc họp)</h4>
<h4>- kêu gọi (một thành phố...) đầu hàng</h4>
<h4>- tập trung</h4>
<h4>=to summon up one's courage+ tập trung hết can đảm</h4>
<h4>=to summon up one's strength+ tập trung hết sức lực</h4>
