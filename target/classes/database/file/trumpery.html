<h1>trumpery /'trʌmpəri/<h1>
<h2>*  danh từ</h2>
<h4>- đồ mã, hàng mã</h4>
<h4>- vật tạp nhạp, vật vô giá trị</h4>
<h4>- lời nhảm nhí dại dột</h4>
<h2>*  tính từ</h2>
<h4>- chỉ tốt mã, hào nhoáng bề ngoài</h4>
<h4>=trumpery jewels+ đồ nữ trang chỉ hào nhoáng bề ngoài, đồ nữ trang giả</h4>
<h4>- chỉ đúng bề ngoài</h4>
<h4>=trumpery argument+ lập luận chỉ đúng bề ngoài</h4>
