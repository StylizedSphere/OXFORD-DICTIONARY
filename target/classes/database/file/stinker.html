<h1>stinker /'stiɳkə/<h1>
<h2>*  danh từ</h2>
<h4>- người hôi; con vật hôi</h4>
<h4>- (như) stink-ball</h4>
<h4>- (động vật học) loài hải âu hôi</h4>
<h4>- (từ lóng) điều chướng tai gai mắt; người đáng ghét; cái trêu ngươi</h4>
<h4>=I wrote him a stinker+ tôi viết cho hắn một bức thư trêu ngươi</h4>
