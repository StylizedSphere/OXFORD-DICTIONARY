<h1>thriving /'θvaiviɳ/<h1>
<h2>*  danh từ</h2>
<h4>- sự giàu có, sự phát đạt, sự thịnh vượng</h4>
<h4>- sự lớn lên, sự khoẻ lên, sự phát triển mạnh</h4>
<h2>*  tính từ</h2>
<h4>- giàu có, thịnh vượng</h4>
<h4>- lớn mạnh, mau lớn, phát triển mạnh</h4>
