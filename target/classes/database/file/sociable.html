<h1>sociable /'souʃəbl/<h1>
<h2>*  tính từ</h2>
<h4>- dễ gần, dễ chan hoà</h4>
<h4>- thích giao du, thích kết bạn</h4>
<h4>- thân mật, thoải mái (cuộc họp...)</h4>
<h2>*  danh từ</h2>
<h4>- xe ngựa không mui có hai hàng ghế ngồi đối nhau</h4>
<h4>- xe đạp ba bánh có hai yên sóng đôi</h4>
<h4>- ghế trường kỷ hình chữ S (hai người ngồi đối mặt nhau)</h4>
