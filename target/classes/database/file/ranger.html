<h1>ranger /'reindʤ/<h1>
<h2>*  danh từ</h2>
<h4>- người hay đi lang thang</h4>
<h4>- người bảo vệ rừng, nhân viên lân nghiệp</h4>
<h4>- người gác công viên của nhà vua</h4>
<h4>- (quân sự), (số nhiều) kỵ binh nhẹ</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) biệt kích; đội biệt động</h4>
<h4>- nữ hướng đạo sinh lớn</h4>
