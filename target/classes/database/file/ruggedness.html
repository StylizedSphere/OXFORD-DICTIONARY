<h1>ruggedness /'rʌgidnis/<h1>
<h2>*  danh từ</h2>
<h4>- sự gồ ghề, sự lởm chởm, sự xù xì</h4>
<h4>- sự thô kệch, sự thô</h4>
<h4>- tính nghiêm khắc; tính hay gắt, tính quàu quạu</h4>
<h4>- sự khó nhọc, sự gian khổ, sự gian truân (cuộc sống); tính khổ hạnh</h4>
<h4>- sự trúc trắc, sự chối tai</h4>
<h4>- vẻ khoẻ mạnh, dáng vạm vỡ</h4>
