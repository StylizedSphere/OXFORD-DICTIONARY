<body>
<h1>seeming /'si:miɳ/<h1>
<h2>*  tính từ</h2>
<h4>- có vẻ, làm ra vẻ</h4>
<h4>=a seeming friend+ một người làm ra vẻ bạn</h4>
<h4>=with seeming sincerity+ ra vẻ thành thật</h4>
<h2>*  danh từ</h2>
<h4>- bề ngoài, lá mặt</h4>
<h4>=the seeming and the real+ cái "hình như" và cái thực tế, bề ngoài và thực tế</h4>
