<title>sloppy</title>

<body>
<h1>sloppy /'slɔpi/<h1>
<h2>*  tính từ</h2>
<h4>- ướt át, lõng bõng, đầy nước, có nhiều vũng nước (đường sá)</h4>
<h4>- ướt bẩn, có nước bẩn (sân nhà, mặt bàn...)</h4>
<h4>- không có hệ thống; tuỳ tiện, luộm thuộm, không đến nơi đến chốn (công việc)</h4>
<h4>- uỷ mị, sướt mướt</h4>
