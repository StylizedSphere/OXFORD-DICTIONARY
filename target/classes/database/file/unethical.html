<h1>unethical /'ʌn'eθikəl/<h1>
<h2>*  tính từ</h2>
<h4>- không thuộc luân thường đạo lý</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) trái với luân thường đạo lý; không đúng với nguyên tắc xử thế (một cá nhân); không đúng nội quy (một tổ chức)</h4>
