<h1>outcrop /'autkrɔp/<h1>
<h2>*  danh từ</h2>
<h4>- (địa lý,địa chất) sự trồi lên mặt đát (một lớp đất, một vỉa than)</h4>
<h4>- phần (đất, than) trồi lên</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) sự nổ bùng; đợt nổ ra</h4>
<h2>*  nội động từ</h2>
<h4>- (địa lý,địa chất) trồi lên, nhô lên</h4>
