<h1>tabby /'tæbi/<h1>
<h2>*  danh từ</h2>
<h4>- (động vật học) mèo khoang; mèo; mèo cái ((cũng) tabby cat)</h4>
<h4>- (động vật học) bướm tabi ((cũng) tabby moth)</h4>
<h4>- vải có vân sóng</h4>
<h4>- (nghĩa bóng) mụ già hay ngồi lê đôi mách; người đàn bà lắm mồm</h4>
<h2>*  ngoại động từ</h2>
<h4>- cán (vải) cho nổi vân sóng</h4>
