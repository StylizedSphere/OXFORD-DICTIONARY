<h1>rodeo /rou'deiou/<h1>
<h2>*  danh từ</h2>
<h4>- (từ Mỹ,nghĩa Mỹ) cuộc tập trung vật nuôi để đóng dấu (ở các trại chăn nuôi); nơi tập trung vật nuôi để đóng dấu</h4>
<h4>- cuộc đua tài của những người chăn bò (cưỡi ngựa, quăng dây)</h4>
<h4>- cuộc biểu diễn mô tô</h4>
