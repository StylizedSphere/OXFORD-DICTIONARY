<h1>resurrect /ri'sə:dʤənt/<h1>
<h2>*  ngoại động từ</h2>
<h4>- (thông tục) làm sống lại, phục hồi lại (những phong tục cũ, những thói quen cũ...); gợi lại (kỷ niệm cũ)</h4>
<h4>- khai quật (xác chết)</h4>
<h4>- (từ hiếm,nghĩa hiếm) làm sống lại, cải tử hoàn sinh (người)</h4>
