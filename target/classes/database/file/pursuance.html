<h1>pursuance /pə'sju:əns/<h1>
<h2>*  danh từ</h2>
<h4>- sự đeo đuổi, sự thực hiện đến cùng (một kế hoạch, một công việc...)</h4>
<h4>=in pursuance of something+ để thực hiện cái gì, để đeo đuổi cái gì; theo cái gì, y theo cái gì</h4>
