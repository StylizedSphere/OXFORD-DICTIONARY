<h1>sin /sin/<h1>
<h2>*  danh từ</h2>
<h4>- tội lỗi, tội ác; sự phạm (luân thường đạo lý, thẩm mỹ...)</h4>
<h4>- nghề gì cũng vinh quang</h4>
<h4>- (từ lóng) kịch liệt, mãnh liệt</h4>

<h4>- phạm tội, mắc tội; gây tội</h4>
<h4>- phạm đến, phạm vào</h4>
<h4>- đáng thương hơn là đáng trách</h4>
<h4>- được phúc mà bạc bẽo vô ơn</h4>
