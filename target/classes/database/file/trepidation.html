<h1>trepidation /,trepi'deiʃn/<h1>
<h2>*  danh từ</h2>
<h4>- (y học) sự rung (tay, chân...)</h4>
<h4>- sự rung động, sự rung chuyển</h4>
<h4>=the trepidation of the windown-pane+ sự rung chuyển của kính cửa sổ</h4>
<h4>- sự náo động, sự bối rối</h4>
<h4>=the news caused general trepidation+ tin ấy đã gây nên sự náo động chung</h4>
