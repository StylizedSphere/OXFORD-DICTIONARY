<h1>miscarriage /mis'kæridʤ/<h1>
<h2>*  danh từ</h2>
<h4>- sự sai, sự sai lầm</h4>
<h4>=a miscarriage of justice+ một vụ án xử sai; một vụ án xử oan</h4>
<h4>- sự thất bại (kế hoạch...)</h4>
<h4>- sự thất lạc (thư từ, hàng hoá)</h4>
<h4>=miscarriage of goods+ sự thất lạc hàng hoá</h4>
<h4>- sự sẩy thai</h4>
