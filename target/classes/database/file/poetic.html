<body>
<h1>poetic /pou'etik/<h1>
<h2>*  tính từ ((cũng) poetical)</h2>
<h4>- (thuộc) thơ, (thuộc) thơ ca; (thuộc) nhà thơ</h4>
<h4>- hợp với thơ, hợp với nhà thơ</h4>
<h4>- có chất thơ, đầy thi vị, nên thơ</h4>
<h4>- sự khen thưởng cái tốt trừng phạt cái xấu</h4>
<h4>- sự phóng túng về niêm luật (thơ)</h4>
