<h1>sultana /'sʌltən/<h1>
<h2>*  danh từ</h2>
<h4>- hoàng hậu; thái hậu; công chúa (các nước Hồi giáo) ((cũng) sultaness)</h4>
<h4>- sủng nương (người tình của vua)</h4>
<h4>- (động vật học) chim xít</h4>
<h4>- (thực vật học) nho xuntan (loại nho không hột, thường phơi khô)</h4>
