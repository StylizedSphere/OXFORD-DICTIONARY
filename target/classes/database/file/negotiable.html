<title>negotiable</title>

<body>
<h1>negotiable /ni'gouʃjəbl/<h1>
<h2>*  tính từ</h2>
<h4>- có thể thương lượng được</h4>
<h4>- có thể đổi thành tiền, có thể chuyển nhượng cho người khác để lấy tiền, có thể trả bằng tiền (chứng khoán, hối phiếu, ngân phiếu)</h4>
<h4>- có thể đi qua được (đường sá, sông...); có thể vượt qua được (núi, vật chướng ngại...)</h4>
