<h1>reap /ri:p/<h1>
<h2>*  động từ</h2>
<h4>- gặt (lúa...)</h4>
<h4>- thu về, thu hoạch, hưởng</h4>
<h4>=to reap laurels+ công thành danh toại, thắng trận</h4>
<h4>=to reap profit+ thu lợi; hưởng lợi</h4>
<h4>- (xem) sow</h4>
<h4>- không làm mà hưởng; ngồi mát ăn bát vàng</h4>
<h4>- gieo gì gặt nấy; ở hiền gặp lành, ở ác gặp ác</h4>
