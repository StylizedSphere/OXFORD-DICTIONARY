<h1>warfare /'wɔ:feə/<h1>
<h2>*  danh từ</h2>
<h4>- (quân sự) chiến tranh</h4>
<h4>=chemical warfare+ chiến tranh hoá học</h4>
<h4>=guerilla warfare+ chiến tranh du kích</h4>
<h4>=conventional warfare+ chiến tranh với vũ khí thường (không phải với vũ khí hạt nhân)</h4>
<h4>=nuclear warfare+ chiến tranh hạt nhân</h4>
