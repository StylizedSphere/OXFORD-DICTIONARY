<title>singsong</title>

<body>
<h1>singsong /'siɳsɔɳ/<h1>
<h2>*  danh từ</h2>
<h4>- giọng đều đều, giọng ê a; nhịp đều đều</h4>
<h4>- buổi hoà nhạc không chuyên; buổi ca hát tập thể</h4>
<h2>*  tính từ</h2>
<h4>- đều đều, ê a (giọng)</h4>
<h4>=in a singsong voice+ với giọng đều đều, với giọng ê a</h4>
<h2>*  động từ</h2>
<h4>- ngâm ê a; hát ê a; nói với giọng đều đều, nói ê a</h4>
