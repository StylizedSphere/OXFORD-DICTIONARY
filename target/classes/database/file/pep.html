<h1>pep /pep/<h1>
<h2>*  danh từ</h2>
<h4>- (từ Mỹ,nghĩa Mỹ),  (từ lóng) tinh thần hăng hái, tinh thần dũng cảm, dũng khí</h4>
<h4>- thuốc kích thích làm cho hăng lên</h4>
<h4>- lời động viên, lời cổ vũ làm cho hăng hái lên</h4>
<h2>*  ngoại động từ</h2>
<h4>- (từ Mỹ,nghĩa Mỹ),  (từ lóng) làm cho hăng hái, cổ vũ, động viên</h4>
