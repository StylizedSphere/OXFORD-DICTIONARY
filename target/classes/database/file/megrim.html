<h1>megrim /'mi:grim/<h1>
<h2>*  danh từ</h2>
<h4>- (y học) chứng đau nửa đầu</h4>
<h4>- (thú y học) bệnh loạng choạng (của ngựa)</h4>
<h4>- (số nhiều) sự ưu phiền, sự buồn nản</h4>
<h4>- (nghĩa bóng) ý hay thay đổi bất thường; ý ngông cuồng</h4>
