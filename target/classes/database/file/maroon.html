<title>maroon</title>

<body>
<h1>maroon /mə'ru:n/<h1>
<h2>*  tính từ</h2>
<h4>- nâu sẫm, màu hạt dẻ</h4>
<h2>*  danh từ</h2>
<h4>- màu nâu sẫm, màu hạt dẻ</h4>
<h4>- pháo cối; (ngành đường sắt) pháo hiệu</h4>
<h2>*  danh từ</h2>
<h4>- người bị bỏ lại trên đảo hoang</h4>
<h2>*  ngoại động từ</h2>
<h4>- bỏ (ai) trên đảo hoang</h4>
<h2>*  nội động từ</h2>
<h4>- lởn vởn, tha thẩn</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) cắm trại ngoài trời</h4>
