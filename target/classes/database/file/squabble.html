<h1>squabble /'skwɔbl/<h1>
<h2>*  danh từ</h2>
<h4>- sự cãi nhau ầm ĩ, sự cãi vặt với nhau</h4>
<h2>*  nội động từ</h2>
<h4>- cãi nhau ầm ĩ, cãi vặt</h4>
<h4>=to squabble with somebody about something+ cãi nhau ầm ĩ với ai về việc gì</h4>
<h2>*  ngoại động từ</h2>
<h4>- (ngành in) xếp lệch, xếp lộn (hàng chữ)</h4>
