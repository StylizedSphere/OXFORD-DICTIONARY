<title>pectoral</title>
</head>
<body>
<h1>pectoral /'pektərəl/<h1>
<h2>*  danh từ</h2>
<h4>- tấm che ngực (để trang sức, thường của các thầy tu Do-thái)</h4>
<h4>- (động vật học) vây ngực; cơ ngực</h4>
<h2>*  tính từ</h2>
<h4>- (thuộc) ngực, ở ngực</h4>
<h4>- để chữa bệnh đau ngực</h4>
<h4>- đeo ở ngực, mặc ở ngực</h4>
