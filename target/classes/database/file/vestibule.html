<h1>vestibule /'vestibjul/<h1>
<h2>*  danh từ</h2>

<h4>=vestibule car+ (từ Mỹ,nghĩa Mỹ) toa xe khách có hành lang</h4>
<h4>=vestibule train+ (từ Mỹ,nghĩa Mỹ) xe lửa có hành lang (thông từ toa nọ sang toa kia)</h4>
<h4>- (giải phẫu) tiền đình</h4>
