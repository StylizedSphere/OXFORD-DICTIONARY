<body>
<h1>recoup /ri'ku:p/<h1>
<h2>*  ngoại động từ</h2>
<h4>- bồi thường</h4>
<h4>=to recoup someone (for) his losses+ bồi thường thiệt hại cho ai</h4>
<h4>- (pháp lý) trừ bớt (số tiền phải trả)</h4>
<h4>=to recoup oneself+ được trả lại khoản đã tiêu, được đền bù lại những cái đã mất</h4>
