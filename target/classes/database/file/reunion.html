<h1>reunion /'ri:'ju:njən/<h1>
<h2>*  danh từ</h2>
<h4>- sự sum họp, sự họp lại, sự hợp nhất lại; tình trạng được sum hợp, tình trạng được hợp nhất</h4>
<h4>- cuộc hội họp, cuộc họp mặt thân mật</h4>
<h4>=a fanmily reunion+ cuộc họp mặt thân mật gia đình</h4>
<h4>- sự hoà hợp, sự hoà giải</h4>
<h4>- (y học) dự khép mép (của một vết thương)</h4>
