<h1>pray /prei/<h1>
<h2>*  động từ</h2>
<h4>- cầu, cầu nguyện</h4>
<h4>=to pray [to] God+ cầu Chúa, cầu trời</h4>
<h4>- khẩn cầu, cầu xin</h4>
<h4>=to pray somebody for something+ cầu xin ai cái gì</h4>
<h4>- xin, xin mời (ngụ ý lễ phép)</h4>
<h4>=pray be seated+ mời ngồi</h4>
<h4>=what's the use of that pray?+ xin cho hay cái đó để làm gì?</h4>
