<h1>unhealthiness /ʌn'helθinis/<h1>
<h2>*  danh từ</h2>
<h4>- tình trạng sức khoẻ kém, tình trạng yếu đuối ốm đau</h4>
<h4>- tính chất có hại cho sức khoẻ</h4>
<h4>- (nghĩa bóng) bệnh hoạn</h4>
<h4>- (quân sự),  (từ lóng) tính chất nguy hiểm; tính chất trống (địa điểm)</h4>
