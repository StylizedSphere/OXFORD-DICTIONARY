<h1>polyglot /'pɔliglɔt/<h1>
<h2>*  tính từ</h2>
<h4>- biết nhiều thứ tiếng</h4>
<h4>- nhiều thứ tiếng, viết bằng nhiều thứ tiếng</h4>
<h2>*  danh từ</h2>
<h4>- người biết nhiều thứ tiếng</h4>
<h4>- sách viết bằng nhiều thứ tiếng; kinh thánh viết bằng nhiều thứ tiếng</h4>
