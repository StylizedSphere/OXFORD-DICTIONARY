<h1>maintenance /'meintinəns/<h1>
<h2>*  danh từ</h2>
<h4>- sự giữ, sự duy trì; sự bảo vệ, sự bảo quản</h4>
<h4>=for the maintenance of their rights, the workmen must struggle+ để bảo vệ quyền lợi, anh em công nhân phải đấu tranh</h4>
<h4>- sự nuôi, sự cưu mang</h4>
<h4>=to work for the maintenance of one's family+ làm việc để nuôi gia đình</h4>
