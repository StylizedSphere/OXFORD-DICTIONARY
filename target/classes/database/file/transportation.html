<h1>transportation /,trænspɔ:'teiʃn/<h1>
<h2>*  danh từ</h2>
<h4>- sự chuyên chở, sự vận tải</h4>
<h4>=transportation by air+ sự chuyên chở bằng được hàng không</h4>
<h4>- (pháp lý) sự đưa đi đày, sự đày ải; tội đày</h4>
<h4>=to be sentenced to transportation for life+ bị kết án đày chung thân</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) phiếu vận tải, vé (tàu, xe)</h4>
