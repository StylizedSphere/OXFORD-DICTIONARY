<h1>tense /tens/<h1>
<h2>*  danh từ</h2>
<h4>- (ngôn ngữ học) thời (của động từ)</h4>

<h4>=the past tense+ thời quá khứ</h4>
<h2>*  tính từ</h2>
<h4>- căng</h4>
<h4>=a tense wire+ sợi dây căng</h4>
<h4>- căng thẳng, găng</h4>
<h4>=tense situation+ tình hình căng thẳng</h4>
