<h1>plus /pʌls/<h1>
<h2>*  giới từ</h2>
<h4>- cộng với</h4>
<h4>=3 plus 4+ ba cộng với 4</h4>
<h2>*  tính từ</h2>
<h4>- cộng, thêm vào</h4>
<h4>- (toán học); (vật lý) dương (số...)</h4>
<h4>- (thương nghiệp) ở bên có của tài khoản</h4>
<h2>*  danh từ</h2>
<h4>- dấu cộng</h4>
<h4>- số thêm vào, lượng thêm vào</h4>
<h4>- (toán học); (vật lý) số dương</h4>
