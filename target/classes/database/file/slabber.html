<title>slabber</title>

<body>
<h1>slabber /'slɔbə/ (slabber) /'slæbə/<h1>
<h2>*  danh từ</h2>
<h4>- nước dãi</h4>
<h4>- chuyện uỷ mị sướt mướt</h4>
<h4>- tình cảm uỷ mị</h4>
<h2>*  nội động từ</h2>
<h4>- nhỏ dãi, chảy nước dãi</h4>
<h4>- thích nói chuyện uỷ mị sướt mướt</h4>
<h2>*  ngoại động từ</h2>
<h4>- làm dính nước dãi (vào quần áo)</h4>
<h4>- làm ẩu; làm vụng về</h4>
