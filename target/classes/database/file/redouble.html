<h1>redouble /ri'dʌbl/<h1>
<h2>*  ngoại động từ</h2>
<h4>- làm to gấp đôi; làm cho to hơn; tăng thêm, tăng cường thêm</h4>
<h4>=to redouble one's efforts+ cố gắng gấp đôi; cố gắng hơn nữa, nổ lực hơn nữa</h4>
<h2>*  nội động từ</h2>
<h4>- gấp đôi; to hơn, nhiều hơn, mạnh hơn (trước đây)</h4>
