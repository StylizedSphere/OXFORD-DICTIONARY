<h1>prescription /pris'kripʃn/<h1>
<h2>*  danh từ</h2>
<h4>- sự ra lệnh, sự truyền lệnh, sự sai khiến</h4>
<h4>- mệnh lệnh, sắc lệnh</h4>
<h4>- (y học) sự cho đơn; đơn thuốc</h4>
<h4>- (pháp lý) thời hiệu</h4>
<h4>- (nghĩa bóng) phong tục tập quán lâu đời được viện ra (để biện minh cho cái gì)</h4>
