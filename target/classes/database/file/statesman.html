<h1>statesman /'steitsmən/<h1>
<h2>*  danh từ</h2>
<h4>- chính khách</h4>
<h4>- nhà chính trị sắc sảo và thiết thực; chính khách có tài (trong việc quản lý nhà nước)</h4>
<h4>- địa chủ nhỏ có lao động (mở miền Bắc Anh)</h4>
<h4>- nhà chính trị lão thành</h4>
<h4>- chuyên gia có uy tín lớn (của một tổ chức)</h4>
