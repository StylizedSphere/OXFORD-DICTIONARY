<title>purlieu</title>
</head>
<body>
<h1>purlieu /'pə:lju:/<h1>
<h2>*  danh từ</h2>
<h4>- rìa rừng, mép rừng</h4>
<h4>- (số nhiều) ranh giới, giới hạn</h4>
<h4>- (số nhiều) vùng xung quanh, vùng phụ cận, vùng ngoại vi (thành phố...)</h4>
<h4>- khu phố tồi tàn bẩn thỉu (của một thành phố)</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) nơi lai vãng, nơi thường lui tới (của ai)</h4>
