<h1>overbalance /,ouvə'bæləns/<h1>
<h2>*  danh từ</h2>
<h4>- trọng lượng thừa; số lượng thừa (sau khi cân, so sánh...)</h4>
<h2>*  ngoại động từ</h2>
<h4>- cân nặng hơn; quan trọng hơn, có giá trị hơn</h4>
<h4>- làm mất thăng bằng, làm ngã</h4>
<h2>*  nội động từ</h2>
<h4>- mất thăng bằng, ngã</h4>
