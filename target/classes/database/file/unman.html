<h1>unman /'ʌn'mæm/<h1>
<h2>*  ngoại động từ</h2>
<h4>- làm cho yếu đuối, làm cho mềm yếu, làm cho nhu nhược</h4>
<h4>- làm nản lòng, làm thoái chí; làm mất can đảm, làm mất nhuệ khí</h4>
<h4>- (hàng hải) lấy người đi, bớt người làm (trên tàu)</h4>
