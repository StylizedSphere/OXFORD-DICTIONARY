<title>taking</title>

<body>
<h1>taking /'teikiɳ/<h1>
<h2>*  danh từ</h2>
<h4>- sự cầm, sự lấy, sự chiếm lấy</h4>
<h4>- (số nhiều) tiền thu</h4>
<h4>- (y học) sự lấy (máu)</h4>
<h2>*  tính từ</h2>
<h4>- hấp dẫn, quyến rũ, cám dỗ</h4>
<h4>- (thông tục) hay lây, dễ nhiễm, dễ quen</h4>
<h4>=that's taking+ cái ấy dễ quen lắm</h4>
<h4>=a taking disease+ bệnh dễ lây</h4>
