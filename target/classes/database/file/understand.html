<h1>understand /,ʌndə'stænd/<h1>
<h2>*  động từ nderstood</h2>
<h4>- hiểu, nắm được ý, biết</h4>
<h4>=I don't understand you+ tôi không hiểu ý anh</h4>
<h4>=to make oneself understood+ làm cho người ta hiểu mình</h4>
<h4>=to give a person to understand+ nói cho ai hiểu, làm cho ai tin</h4>
<h4>- hiểu ngầm (một từ không phát biểu trong câu)</h4>
