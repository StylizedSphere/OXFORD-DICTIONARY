<h1>spiel /spi:l/<h1>
<h2>*  danh từ</h2>
<h4>- (từ lóng) bài diễn văn, bài nói</h4>
<h4>- câu chuyện</h4>
<h2>*  nội động từ</h2>
<h4>- (từ lóng) diễn thuyết</h4>
<h4>- nói chuyện</h4>
<h2>*  ngoại động từ</h2>
<h4>- (từ lóng) kể, tuôn ra (chuyện)</h4>
