<title>scollop</title>

<body>
<h1>scollop /'skɔləp/ (scollop) /'skɔləp/ (escallop) /is'kɔləp/<h1>
<h2>*  danh từ</h2>
<h4>- (động vật học) con điệp</h4>
<h4>- nồi vỏ sò bát vỏ sò (vỏ sò to để nấu và đựng đồ ăn)</h4>
<h4>- cái chảo nhỏ</h4>
<h4>- (số nhiều) vật trang trí kiểu vỏ sò</h4>
<h2>*  ngoại động từ</h2>
<h4>- nấu (thức ăn) trong vỏ sò</h4>
<h4>- trang trí bằng vật kiểu vỏ sò</h4>
