<h1>stigmatic /stig'mætik/ (stigmatose) /'stigmətous/<h1>
<h2>*  tính từ</h2>
<h4>- (thực vật học) (thuộc) đốm; có đốm, như đốm</h4>
<h4>- (thuộc) nốt dát; có nốt dát, như nốt dát</h4>
<h4>- (thực vật học) (thuộc) đầu nhuỵ; có đầu nhuỵ; như đầu nhuỵ</h4>
