<h1>spartan /'spɑ:tən/<h1>
<h2>*  tính từ</h2>
<h4>- (thuộc) Xpác-tơ</h4>
<h4>- như người Xpác-tơ (can đảm, anh dũng, bền bỉ, khắc khổ, có ý thức kỷ luật cao, chiến đấu giỏi)</h4>
<h2>*  danh từ</h2>
<h4>- người Xpác-tơ</h4>
<h4>- người có những đức tính như người Xpác-tơ</h4>
