<h1>parlous /'pɑ:ləs/<h1>
<h2>*  tính từ</h2>
<h4>- (từ cổ,nghĩa cổ), (đùa cợt) nguy hiểm, đáng ghê; hắc búa, khó chơi</h4>
<h4>- hết sức khôn ngoan, hết sức láu</h4>
<h2>*  phó từ</h2>
<h4>- (từ cổ,nghĩa cổ), đùa hết sức, cực kỳ, vô cùng</h4>
