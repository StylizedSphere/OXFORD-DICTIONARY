<h1>perfunctory /pə'fʌɳktəri/<h1>
<h2>*  tính từ</h2>
<h4>- chiếu lệ, hời hợt, đại khái; làm chiếu lệ, làm hời hợt, làm đại khái</h4>
<h4>=a perfunctory examination+ cuộc thi chiếu lệ</h4>
<h4>=a perfunctory inquiry+ cuộc điều tra chiếu lệ, cuộc điều tra đại khái</h4>
<h4>=in a perfunctory manner+ qua loa đại khái</h4>
