<h1>patronage /'peitrənidʤ/<h1>
<h2>*  danh từ</h2>
<h4>- sự bảo trợ, sự đỡ đầu</h4>
<h4>- sự lui tới của khách hàng quen</h4>
<h4>- quyền ban chức cho giáo sĩ; quyền bổ nhiệm (các chức vụ hành chính...)</h4>
<h4>- vẻ kẻ cả, vẻ bề trên; vẻ hạ cố</h4>
