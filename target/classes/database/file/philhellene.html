<h1>philhellene /'fil,heli:n/ (philhellenist) /,filhe'li:nist/<h1>
<h2>*  tính từ</h2>
<h4>- yêu Hy lạp, thân Hy lạp; ủng hộ cuộc đấu tranh giành độc lập của Hy lạp</h4>
<h2>*  danh từ</h2>
<h4>- người yêu Hy lạp, người thân Hy lạp; người ủng hộ cuộc đấu tranh giành độc lập của Hy lạp</h4>
