<h1>umbrella /ʌm'brelə/<h1>
<h2>*  danh từ</h2>
<h4>- ô, dù; lọng</h4>
<h4>=to put up one's umbrella+ gương dù lên</h4>
<h4>- (nghĩa bóng) cai ô bảo vệ (về mặt chính trị); sự bảo vệ</h4>
<h4>- màn yểm hộ (bằng máy bay chiến đấu)</h4>
<h4>- lưới đạn che (để chống máy bay địch)</h4>
<h4>- (động vật học) dù (của con sửa)</h4>
