<title>preside</title>

<body>
<h1>preside /pri'zaid/<h1>
<h2>*  nội động từ</h2>
<h4>- ((thường) + at,  over) chủ trì, làm chủ tịch (cuộc họp...), làm chủ toạ, ngồi ghế chủ toạ (bữa tiệc...)</h4>
<h4>- (nghĩa bóng) chỉ huy, điều khiển, nắm quyền tối cao</h4>
<h4>- (âm nhạc) giữ bè (pianô...)</h4>
<h4>=to preside at the piano+ giữ bè pianô (trong một buổi hoà nhạc)</h4>
