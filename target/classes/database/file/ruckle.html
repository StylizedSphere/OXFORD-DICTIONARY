<h1>ruckle /'rʌkl/<h1>
<h2>*  danh từ</h2>
<h4>- nếp gấp, vết nhăn (quần áo) ((cũng) ruck)</h4>
<h2>*  động từ</h2>
<h4>- ((thường) + up) nếp gấp, làm nhăn (quần áo) ((cũng) ruck)</h4>
<h2>*  danh từ</h2>
<h4>- tiếng ran, tiếng thở khò khè (người hấp hối)</h4>
<h2>*  nội động từ</h2>
<h4>- thở có tiếng ran, thở khò khè (người hấp hối)</h4>
