<h1>trimmer /'trimə/<h1>
<h2>*  danh từ</h2>
<h4>- người sắp xếp, người thu dọn, người sửa sang</h4>
<h4>- máy xén; kéo tỉa (cây...)</h4>
<h4>- thợ trang sức</h4>
<h4>- (kiến trúc) mảnh gỗ đỡ rầm</h4>
<h4>- (hàng hải) người xếp lại hàng trong hầm tàu</h4>
<h4>- (thông tục) người lừng chừng đợi thời; người lựa gió theo chiều</h4>
