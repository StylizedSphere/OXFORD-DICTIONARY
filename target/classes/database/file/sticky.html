<h1>sticky /'stiki/<h1>
<h2>*  tính từ</h2>
<h4>- dính; sánh; bầy nhầy, nhớp nháp</h4>
<h4>- khó tính, khó khăn (tính nết)</h4>
<h4>=to be very sticky about something+ làm khó làm dễ cái gì 3 (từ lóng)</h4>
<h4>- hết sức khó chịu, rất đau đớn</h4>
<h4>=to come to a sticky end+ chết một cách rất đau đớn</h4>
<h4>- nóng và ẩm nồm (thời tiết)</h4>
