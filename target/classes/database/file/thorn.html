<h1>thorn /θɔ:n/<h1>
<h2>*  danh từ</h2>
<h4>- gai</h4>
<h4>- bụi gai; cây có gai</h4>
<h4>- (nghĩa bóng) sự khó khăn</h4>
<h4>- ngồi trên đống lửa, đi trên chông gai, lo lắng không yên</h4>
<h4>- cái kim trong bụng, cái gai trước mắt, điều làm bực mình</h4>
<h4>- (xem) rose</h4>
