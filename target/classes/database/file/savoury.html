<h1>savoury /'seivəri/<h1>
<h2>*  tính từ ((từ Mỹ,nghĩa Mỹ) (cũng) savory)</h2>
<h4>- thơm ngon, có hương vị</h4>
<h4>- cay; mặn (thức ăn)</h4>
<h4>- phủ định sạch sẽ, thơm tho (nơi ở...)</h4>
<h2>*  danh từ ((từ Mỹ,nghĩa Mỹ) (cũng) savory)</h2>
<h4>- món khai vị; món tiêu cơm (ăn lúc bắt đầu hay sau bữa ăn)</h4>
