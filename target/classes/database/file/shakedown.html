<h1>shakedown /'ʃeik'daun/<h1>
<h2>*  danh từ</h2>
<h4>- sự rung cây lấy quả</h4>
<h4>- sự trải (rơm, chăn) ra sàn; ổ rơm, chăn trải tạm để nằm</h4>
<h4>- (từ Mỹ,nghĩa Mỹ),  (từ lóng) sự tống tiền</h4>
<h4>- (định ngữ) (thông tục) để thử</h4>
<h4>=shakedown cruise+ sự chạy thử máy; chuyến chạy thử</h4>
