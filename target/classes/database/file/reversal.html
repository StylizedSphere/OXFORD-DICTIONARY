<h1>reversal /ri'və:səl/<h1>
<h2>*  danh từ</h2>
<h4>- sự đảo ngược (hình ảnh, câu...)</h4>
<h4>- (nghĩa bóng) sự thay đổi hoàn toàn, sự đảo lộn, sự lật ngược</h4>
<h4>- (pháp lý) sự huỷ bỏ, sự thủ thiêu (một bản án)</h4>
<h4>- (kỹ thuật) cơ cấu đảo chiều</h4>
