<h1>subscription /səb'skripʃn/<h1>
<h2>*  danh từ</h2>
<h4>- sự quyên góp (tiền); số tiền quyên góp, số tiền đóng</h4>

<h4>- sự mua báo dài hạn</h4>

<h4>- sự tán thành (một ý kiến...)</h4>
