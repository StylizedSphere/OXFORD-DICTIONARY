<h1>sweeten /'swi:tn/<h1>
<h2>*  ngoại động từ</h2>
<h4>- làm cho ngọt, pha cho ngọt; làm cho bớt chua, làm cho bớt đắng</h4>
<h4>- làm cho thơm tho, làm trong sạch (không khí...)</h4>
<h4>- làm cho dịu dàng (tính tình...)</h4>
<h2>*  nội động từ</h2>
<h4>- trở nên ngọt</h4>
<h4>- trở nên dịu dàng</h4>
