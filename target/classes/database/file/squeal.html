<title>squeal</title>
</head>
<body>
<h1>squeal /skwi:l/<h1>
<h2>*  danh từ</h2>
<h4>- tiếng kêu ré lên, tiếng kêu the thé</h4>
<h4>- tiếng eng éc (lợn)</h4>
<h2>*  nội động từ</h2>
<h4>- kêu ré lên, thét, la (vì mừng, đau, sợ)</h4>
<h4>- (từ lóng) phản đối (đóng thuế...)</h4>
<h4>- (từ lóng) mách lẻo, hớt; chỉ điểm</h4>
<h2>*  ngoại động từ</h2>
<h4>- kêu ré lên, thét, la</h4>
<h4>- (từ lóng) tống tiền ai</h4>
