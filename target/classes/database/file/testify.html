<h1>testify /'testifai/<h1>
<h2>*  ngoại động từ</h2>
<h4>- chứng tỏ, tỏ ra, biểu lộ, chứng thực</h4>
<h4>=hes tears testified her grief+ những giọt nước mắt biểu lộ nỗi đau buồn của cô ta</h4>
<h4>- chứng nhận, xác nhận</h4>
<h2>*  nội động từ</h2>
<h4>- (pháp lý) khai, làm chứng, chứng nhân</h4>
<h4>=to testify against+ làm chứng chống, làm chứng buộc tội</h4>
