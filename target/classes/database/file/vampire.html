<h1>vampire /'væmpaiə/<h1>
<h2>*  danh từ</h2>
<h4>- ma hút máu, ma cà rồng</h4>
<h4>- (nghĩa bóng) kẻ hút máu, kẻ bóc lột</h4>
<h4>- (động vật học) dơi quỷ ((cũng) vampire bat)</h4>
<h4>- (sân khấu) cửa sập (để diễn viên thình lình biến mất) ((cũng) vampire trap)</h4>
<h4>- (từ Mỹ,nghĩa Mỹ) người đàn bà mồi chài đàn ông</h4>
