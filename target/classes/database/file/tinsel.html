<title>tinsel</title>
</head>
<body>
<h1>tinsel /'tinsəl/<h1>
<h2>*  danh từ</h2>
<h4>- kim tuyến</h4>
<h4>- vật hào nhoáng rẻ tiền, đồ mã; vẻ hào nhoáng</h4>
<h2>*  tính từ</h2>
<h4>- bằng kim tuyến</h4>
<h4>- hào nhoáng rẻ tiền</h4>
<h2>*  ngoại động từ</h2>
<h4>- trang sức bằng kim tuyến; trang điểm bằng vật hào nhoáng</h4>
<h4>- làm cho hào nhoáng</h4>
