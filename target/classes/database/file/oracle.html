<h2>*  danh từ</h2>

<h4>- nhà tiên tri</h4>

<h4>- miếu thờ (nơi xin thẻ dạy)</h4>
<h4>- mớm lời thầy bói</h4>
<h4>- (nghĩa bóng) chạy thầy, chạy thợ</h4>
