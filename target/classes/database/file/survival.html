<h1>survival /sə'vaivəl/<h1>
<h2>*  danh từ</h2>
<h4>- sự sống sót</h4>
<h4>- người còn lại; vật sót lại (của một thời kỳ đã qua); tàn dư, tan tích</h4>
<h4>- (sinh vật học) sự sống sót của các cá thể thích nghi (trong chọn lọc tự nhiên); quá trình chọn lọc tự nhiên</h4>
<h4>- sự khôn sống mống chết</h4>
