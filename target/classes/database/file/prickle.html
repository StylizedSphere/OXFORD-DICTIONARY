<h1>prickle /'prikl/<h1>
<h2>*  danh từ</h2>
<h4>- (thực vật học) gai (trên cây)</h4>
<h4>- (động vật học) lông gai (cứng nhọn như lông nhím)</h4>
<h4>- cảm giác kim châm, cảm giác đau nhói</h4>
<h2>*  ngoại động từ</h2>
<h4>- châm, chích, chọc</h4>
<h4>- có cảm giác kim châm, đau nhói</h4>
