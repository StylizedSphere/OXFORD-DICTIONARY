<h1>uncouth /ʌn'ku:θ/<h1>
<h2>*  tính từ</h2>
<h4>- chưa văn minh (đời sống)</h4>
<h4>- thô lỗ, vụng về (người, lời nói)</h4>
<h4>- (văn học) hoang dã, chưa khai phá (miền, vùng)</h4>
<h4>- (từ cổ,nghĩa cổ) lạ, không quen thuộc, chưa từng thấy</h4>
