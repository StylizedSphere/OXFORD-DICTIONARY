<h1>strafe /strɑ:f/<h1>
<h2>*  danh từ</h2>
<h4>- (từ lóng) sự bắn phá, sự oanh tạc</h4>
<h4>- sự khiển trách, sự quở trách; sự mắng như tát nước vào mặt; sự quất túi bụi</h4>
<h2>*  ngoại động từ</h2>
<h4>- (từ lóng) bắn phá, oanh tạc</h4>
<h4>- khiển trách, quở trách; mắng như tát nước vào mặt; quất túi bụi</h4>
