<h1>prosaic /prosaic/<h1>
<h2>*  tính từ</h2>
<h4>- như văn xuôi, có tính chất văn xuôi, nôm na</h4>
<h4>- không có chất thơ, thiếu cái đẹp của chất thơ; không thơ mộng</h4>
<h4>- tầm thường, dung tục; buồn tẻ, chán ngắt</h4>
<h4>=a prosaic speaker+ người nói chán ngắt</h4>
<h4>=a prosaic life+ cuộc sống tầm thường buồn tẻ</h4>
