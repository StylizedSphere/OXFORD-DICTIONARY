<title>paw</title>

<body>
<h1>paw /pɔ:/<h1>
<h2>*  danh từ</h2>
<h4>- chân (có vuốt của mèo, hổ...)</h4>
<h4>- (thông tục) bàn tay; nét chữ</h4>
<h2>*  ngoại động từ</h2>
<h4>- cào, tát (bằng chân có móng sắc)</h4>
<h4>- gõ chân xuống (đất) (ngựa)</h4>
<h4>- (thông tục) cầm lóng ngóng vụng về; mần mò, vầy vọc</h4>
<h2>*  nội động từ</h2>
<h4>- gõ chân xuống đất (ngựa)</h4>
