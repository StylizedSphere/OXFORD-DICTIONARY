<h1>vermiculate /və:'mikjuleit/<h1>
<h2>*  tính từ</h2>
<h4>- (động vật học); (kiến trúc) có vân hình giun, có vân lăn tăn</h4>
<h4>- bị sâu, bị mọt (đục thành đường)</h4>
<h4>- (nghĩa bóng) quỷ quyệt</h4>
<h2>*  ngoại động từ</h2>
<h4>- trang trí bằng đường vân lăn tăn</h4>
