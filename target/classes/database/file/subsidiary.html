<title>subsidiary</title>

<body>
<h1>subsidiary /səb'saidəns/<h1>
<h2>*  tính từ</h2>
<h4>- phụ, trợ, bổ sung</h4>
<h4>- thuê, mướn (quân đội)</h4>
<h4>- lép vốn (công ty) (bị một công ty khác có quá nửa cổ phần kiểm soát)</h4>
<h2>*  danh từ</h2>
<h4>- người phụ, vật phụ; người bổ sung, vật bổ sung</h4>
<h4>- công ty lép vốn (bị một công ty khác có quá nửa cổ phần kiểm soát)</h4>
