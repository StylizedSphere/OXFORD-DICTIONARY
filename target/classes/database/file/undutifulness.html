<h1>undutifulness /'ʌn'dju:tifulnis/<h1>
<h2>*  danh từ</h2>
<h4>- sự không biết vâng lời</h4>
<h4>- sự không biết tôn kính, sự không biết kính trọng</h4>
<h4>- sự thiếu ý thức chấp hành nhiệm vụ; sự không sẵn sàng chấp hành nhiệm vụ</h4>
