<h1>zenith /'zeniθ/<h1>
<h2>*  danh từ</h2>
<h4>- (thiên văn học) thiên đỉnh</h4>
<h4>- (nghĩa bóng) điểm cao nhất, cực điểm, tột đỉnh</h4>
<h4>=to be at the zenith of+ lên đến cực điểm của</h4>
<h4>=to have passed one's zenith+ đã qua thời kỳ oanh liệt nhất, đã qua thời kỳ thịnh vượng nhất</h4>
