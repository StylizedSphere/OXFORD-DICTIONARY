<h1>skimmer /'skimə/<h1>
<h2>*  danh từ</h2>
<h4>- người gạn kem (trong sữa)</h4>
<h4>- người đọc lướt một quyển sách</h4>
<h4>- thìa hớt kem (trong sữa); thìa hớt bọt</h4>
<h4>- thuyền máy nhẹ và nhanh</h4>
<h4>- (động vật học) nhạn biển mỏ giẹp (hay bay là là trên mặt nước để kiếm mồi)</h4>
