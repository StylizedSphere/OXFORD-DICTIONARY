<h1>yodel /'joudl/<h1>
<h2>*  danh từ</h2>
<h4>- sự hát đổi giọng trầm sang giọng kim</h4>
<h4>- bài hò (của những người miền núi Thuỵ sĩ)</h4>
<h2>*  động từ</h2>
<h4>- hát đổi giọng trầm sang giọng kim (theo phong cách hát của những người dân miền núi Thuỵ sĩ)</h4>
