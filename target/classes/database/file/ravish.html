<body>
<h1>ravish /'ræviʃ/<h1>
<h2>*  ngoại động từ</h2>
<h4>- (từ hiếm,nghĩa hiếm) cướp đoạt, cướp giật, cuỗm đi, cướp (người, vật) mang đi</h4>
<h4>- cướp đi mất (cái chết, biến cố...)</h4>
<h4>=to be ravished from the world by death+ bị thần chết cướp đi mất</h4>
<h4>- hãm hiếp, cưỡng hiếp (phụ nữ)</h4>
<h4>- làm say mê, làm mê mẩn, làm mê thích</h4>
