<h1>meridional /mə'ridiənl/<h1>
<h2>*  tính từ</h2>
<h4>- (thuộc) miền nam (đặc biệt là ở châu Âu)</h4>
<h4>- (thuộc) đường kinh</h4>
<h4>- cao nhất, tuyệt đỉnh</h4>
<h2>*  danh từ</h2>
<h4>- dân miền nam ((thường) dùng để chỉ dân miền Nam nước Pháp)</h4>
