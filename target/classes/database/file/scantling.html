<h1>scantling /'skæntliɳ/<h1>
<h2>*  danh từ</h2>
<h4>- mẫu, vật làm mẫu</h4>
<h4>- một chút, một ít</h4>
<h4>- tấm gỗ mỏng (dày 10 cm trở lại)</h4>
<h4>- kích thước, tiêu chuẩn (gỗ, đá để xây dựng, các bộ phận tàu...)</h4>
<h4>- giá để thùng</h4>
