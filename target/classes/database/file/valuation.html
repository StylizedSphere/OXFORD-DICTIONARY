<h1>valuation /,vælju'eiʃn/<h1>
<h2>*  danh từ</h2>
<h4>- sự định giá, sự đánh giá</h4>
<h4>=to make a valuation of the goods+ định giá hàng hoá</h4>
<h4>=to set a high valuation of someone's abilities+ đánh giá cao khả năng của ai</h4>
<h4>- giá</h4>
<h4>=to dispose of something at a low valuation+ bán tống cái gì đi với một giá thấp</h4>
<h4>- giá trị</h4>
