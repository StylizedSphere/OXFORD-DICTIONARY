<h1>subordinate /sə'bɔ:dnit/<h1>
<h2>*  tính từ</h2>
<h4>- phụ, phụ thuộc, lệ thuộc</h4>

<h4>=subordinate clause+ mệnh đề phụ</h4>
<h4>- ở dưới quyền, cấp dưới</h4>

<h4>- người cấp dưới, người dưới quyền</h4>
<h2>*  ngoại động từ</h2>
<h4>- làm cho lệ thuộc vào</h4>
<h4>- đặt xuống bậc dưới; hạ tầm quan trọng</h4>
