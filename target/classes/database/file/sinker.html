<h1>sinker /'siɳkə/<h1>
<h2>*  danh từ</h2>
<h4>- người làm chìm, người đánh chìm</h4>
<h4>- người đào giếng; thợ đào giếng mỏ</h4>
<h4>- chì (cục chì buộc ở dây câu, ở lưới...)</h4>
<h4>- (kỹ thuật) thanh ấn (dệt)</h4>
<h4>- (nghĩa bóng) tất cả, cả chì lẫn chài</h4>
<h4>=to lose hook, line and sinker+ mất cả chì lẫn chài</h4>
