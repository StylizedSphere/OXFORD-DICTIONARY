<h1>unction /'ʌɳkʃn/<h1>
<h2>*  danh từ</h2>
<h4>- sự xoa, sự xức; thuốc xoa, dầu xức</h4>
<h4>- (tôn giáo) lễ xức dầu</h4>
<h4>- (nghĩa bóng) cái êm dịu ngọt ngào; giọng trầm trầm</h4>
<h4>=to speak with unction+ nói giọng trầm trầm</h4>
<h4>- sự vui thú, sự khoái trá</h4>
<h4>=to tell the story with unction+ kể câu chuyện một cách khoái trá</h4>
