<h1>squire /'skwaiə/<h1>
<h2>*  danh từ</h2>
<h4>- địa chủ, điền chủ</h4>
<h4>- người đi hộ vệ; (thông tục) người nịnh đầm</h4>
<h4>=squire of dames+ người hay chú ý đến đàn bà; người hay lui tới chỗ có đàn bà con gái</h4>
<h4>- (sử học) người cận vệ (của hiệp sĩ)</h4>
<h2>*  ngoại động từ</h2>
<h4>- chăm nom, săn sóc; đi hộ vệ</h4>
