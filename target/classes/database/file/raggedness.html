<h1>raggedness /'rægidnis/<h1>
<h2>*  danh từ</h2>
<h4>- tình trạng tả tơi (của quần áo); tình cảnh rách rưới (của một người)</h4>
<h4>- tình trạng bù xù (lông, tóc...); tình trạng lởm chởm (đá...)</h4>
<h4>- tính chất rời rạc (của một tác phẩm, một buổi hoà nhạc...)</h4>
