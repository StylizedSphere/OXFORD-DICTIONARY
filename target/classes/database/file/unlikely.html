<h1>unlikely /ʌn'laikli/<h1>
<h2>*  tính từ</h2>
<h4>- không chắc, không chắc có thực</h4>
<h4>=it is unlikely that+ không chắc rằng</h4>
<h4>=an unlikely event+ một sự kiện không chắc có xảy ra</h4>
<h4>- không nghĩ đến</h4>
<h4>=in a most unlikely place+ tại một nơi mà không ai nghĩ đến</h4>
<h4>- không có hứa hẹn</h4>
