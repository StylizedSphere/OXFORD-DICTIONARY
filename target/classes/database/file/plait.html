<h1>plait /plæt/<h1>
<h2>*  danh từ</h2>
<h4>- đường xếp nếp gấp (ở quần áo) ((cũng) pleat)</h4>
<h4>- bím tóc, đuôi sam; dây tết, dây bện; con cúi (bằng rơm...) ((cũng) plat)</h4>
<h2>*  ngoại động từ</h2>
<h4>- xếp nếp (quần áo) ((cũng) pleat)</h4>
<h4>- tết, bện ((cũng) plat)</h4>
