<h1>snippet /'snipit/<h1>
<h2>*  danh từ</h2>
<h4>- miếng nhỏ cắt ra; mụn vải</h4>
<h4>- (số nhiều) sự hiểu biết vụn vặt, kiến thức vụn vặt</h4>
<h4>- (số nhiều) đoạn trích ngắn (trong bản tin, báo...); những thứ linh tinh; những thứ đầu thừa đuôi thẹo</h4>
<h4>- (từ Mỹ,nghĩa Mỹ),  (từ lóng) người tầm thường, nhãi ranh</h4>
