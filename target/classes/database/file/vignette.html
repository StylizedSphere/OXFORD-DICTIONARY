<h1>vignette /vi'njet/<h1>
<h2>*  danh từ</h2>
<h4>- hoạ tiết (ở đầu hay cuối chương trong sách in)</h4>
<h4>- tem nhãn (ở hàng hoá, bao diêm)</h4>
<h4>- bức ảnh nửa người có nền mờ</h4>
<h4>- (kiến trúc) hình trang trí cành lá nho</h4>
<h4>- tác phẩm văn học ngắn</h4>
<h2>*  ngoại động từ</h2>
<h4>- làm mờ nét ảnh (cho lẫn với màu giấy)</h4>
