<h1>nervelessness /'nə:vlisnis/<h1>
<h2>*  danh từ</h2>
<h4>- (giải phẫu) sự không có dây thần kinh</h4>
<h4>- tính điềm tĩnh</h4>
<h4>- sự không có khí lực, tính mềm yếu, tính nhu nhược; tính hèn</h4>
<h4>- (thực vật học); (động vật học) sự không có gân (lá, cánh sâu bọ)</h4>
<h4>- tính lòng thòng, yếu ớt (văn)</h4>
