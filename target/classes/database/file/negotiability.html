<title>negotiability</title>

<body>
<h1>negotiability /ni,gouʃjə'biliti/<h1>
<h2>*  danh từ</h2>
<h4>- tính có thể thương lượng được</h4>
<h4>- tính có thể đổi thành tiền, tính có thể chuyển cho người khác để lấy tiền, tính có thể trả bằng tiền</h4>
<h4>- tính có thể đi qua được (đường sá, sông), tính có thể vượt qua được (núi, vật chướng ngại...)</h4>
