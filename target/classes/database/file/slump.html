<h1>slump /slʌmp/<h1>
<h2>*  danh từ</h2>
<h4>- sự hạ giá nhanh, sự sụt giá bất thình lình</h4>
<h4>- sự ế ẩm, sự đình trệ (trong buôn bán)</h4>
<h4>- sự khủng hoảng kinh tế</h4>
<h4>- sự mất hứng thú</h4>
<h2>*  nội động từ</h2>
<h4>- hạ nhanh, sụt thình lình (giá cả)</h4>
<h4>- ế ẩm, đình trệ (việc buôn bán)</h4>
<h4>- sụp xuống</h4>
<h4>=to slump into a chair+ ngồi sụp xuống ghế</h4>
