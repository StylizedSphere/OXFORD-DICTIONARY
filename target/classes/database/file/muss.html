<h1>muss /mʌs/<h1>
<h2>*  danh từ</h2>
<h4>- (từ Mỹ,nghĩa Mỹ),  (thông tục) tình trạng lộn xộn, tình trạng hỗn độn, tình trạng bừa bộn, sự rối loạn</h4>
<h2>*  ngoại động từ (từ Mỹ,nghĩa Mỹ),  (thông tục) (+ up)</h2>
<h4>- làm rối, lục tung, bày bừa</h4>
<h4>=to muss up one's hair+ làm rối tóc, làm bù đầu</h4>
<h4>- làm bẩn</h4>
