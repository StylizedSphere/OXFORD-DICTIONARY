<h1>muse /mju:z/<h1>
<h2>*  danh từ</h2>
<h4>- Muse thần nàng thơ</h4>
<h4>- (the muse) hứng thơ; tài thơ</h4>
<h2>*  nội động từ</h2>
<h4>- (+ on,  upon,  over) nghĩ trầm ngâm, suy tưởng</h4>
<h4>=to muse upon a distant scene+ nghĩ tới một cảnh xa xôi</h4>
<h4>- (+ on) ngắm, nhìn, đăm chiêu</h4>
