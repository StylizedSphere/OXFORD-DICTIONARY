<h1>yearn /jə:n/<h1>
<h2>*  nội động từ</h2>
<h4>- mong mỏi, ao ước, khao khát, nóng lòng</h4>
<h4>=to yearn for (after) something+ mong mỏi khao khát cái gì</h4>
<h4>=to yearn to do something+ nóng lòng muốn làm việc gì</h4>
<h4>- thương mến; thương cảm, thương hại</h4>
<h4>=to yearn to (towards) someone+ thương hại người nào</h4>
