<title>plunder</title>

<body>
<h1>plunder /'plʌndə/<h1>
<h2>*  danh từ</h2>
<h4>- sự cướp bóc; sự tước đoạt, sự cưỡng đoạt</h4>
<h4>- của cướp bóc; của ăn cắp</h4>
<h4>- (từ lóng) lời, của kiếm chác được</h4>
<h2>*  ngoại động từ</h2>
<h4>- cướp bóc; tước đoạt, cưỡng đoạt</h4>
<h4>- ăn cắp, tham ô (hàng hoá...)</h4>
